id: zwave2mqtt-health-check

info:
  name: Zwave2MQTT Health Check
  reference:
    - https://github.com/OpenZWave/Zwave2Mqtt#health-check-endpoints
  author: geeknik
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/health/mqtt"
      - "{{BaseURL}}/health/zwave"
    headers:
      Accept: "text/plain"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 500
        condition: or
      - type: word
        part: header
        words:
          - "text/plain"
      - type: dsl
        dsl:
          - "len(body) < 1"
