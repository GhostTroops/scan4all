id: sage-panel

info:
  name: Sage X3 Login Panel
  author: pikpikcu,daffainfo
  severity: info
  metadata:
    shodan-query: http.title:"Sage X3"
  tags: panel,sage,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login/page"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Sage  X3</title>"
          - "'/auth/sage-id/registerStart'"
        condition: and

      - type: status
        status:
          - 200
