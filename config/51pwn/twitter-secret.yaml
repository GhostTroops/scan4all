id: twitter-secret

info:
  name: Twitter Secret
  author: gaurang,daffainfo
  severity: medium
  tags: token,file,twitter

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(?i)twitter(.{0,20})?[0-9a-z]{35,44}"
          - "(?i)twitter(.{0,20})?['\"][0-9a-z]{35,44}"