id: weedFs_51pwn_api_leak
info:
  name: weedFs_51pwn_api_leak
  author:
  - 51pwn
  severity: Critical
  description: |-
    weedFs_51pwn_api_leak
    default port: 9333
    curl http://localhost:9333/dir/lookup?volumeId=3
    ipfs default 8080,5001

  tags: weed,web,leak,ipfs
requests:
  - raw:
      - |
        GET /dir/lookup?volumeId=3 HTTP/1.1
        Host: {{Hostname}}
      - |
        GET /dir/assign HTTP/1.1
        Host: {{Hostname}}
      - |
        GET /ipfs/bafybeibozpulxtpv5nhfa2ue3dcjx23ndh3gwr5vwllk7ptoyfwnfjjr4q/ HTTP/1.1
        Host: {{Hostname}}
    matchers:
      - type: word
        condition: and
        part: raw
        words:
        - '<title>IPFS</title>'
        - 'X-Ipfs-Path'
        - 'X-Ipfs-Roots'
      - type: word
        condition: and
        part: body
        words:
        - '"PublicUrl"'
        - '"Url"'
      - type: word
        condition: and
        part: body
        words:
        - '"count"'
        - '"publicUrl"'
        - '"fid"'
    matchers-condition: or
    redirects: false
  