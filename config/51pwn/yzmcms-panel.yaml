id: yzmcms-panel

info:
  name: YzmCMS Login Panel
  author: pikpikcu,daffainfo
  severity: info
  metadata:
    shodan-query: http.title:"YzmCMS"
  tags: panel,yzmcms,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin/index/login.html'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Powered By <a href="http://www.yzmcms.com"'
          - 'Powered By YzmCMS'
        condition: or

      - type: status
        status:
          - 200
