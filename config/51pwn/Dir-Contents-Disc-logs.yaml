id: Directory Content logs
info:
  name: Search for log.txt
  author: Clark
  severity: medium

requests:
  - method: GET
    path:
       - "{{BaseURL}}/log/log.txt"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - log

      - type: status
        status:
          - 200
          
      - type: word
        words:
          - 'text/plain'
        part: header
