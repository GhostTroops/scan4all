id: oneblog-detect

info:
  name: OneBlog Detect
  author: pikpikcu,daffainfo
  severity: info
  tags: tech,oneblog

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>OneBlog开源博客后台管理系统</title>'
          - '<meta name="keywords" content="OneBlog'
        condition: or

      - type: status
        status:
          - 200
