      - type: word
        part: body
        words:          
          - "DeploymentList"
          - "items"
  - method: GET
    path:
      - "{{BaseURL}}/apis/rbac.authorization.k8s.io/v1beta1/clusterroles"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:          
          - "ClusterRoleList"
          - "items"
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/namespaces/default/pods"
