          - "items"
  - method: GET
    path:
      - "{{BaseURL}}/apis/apps/v1/"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:          
          - "APIResourceList"
          - "resources"
  - method: GET
    path:
