id: kube-api-scan
info:
  name: Kube API Scan
  author: sharath
  severity: info
  description: Scans all open urls of kube api server
requests:
  - method: GET
    path:
      - "{{BaseURL}}/version"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "major"
          - "minor"
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/namespaces"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "NamespaceList"
          - "items"
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/nodes"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "NodeList"
          - "items"
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/roles"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - ""
          - "items"
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/secrets"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "SecretList"
          - "items"
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/services"
    matchers-condition: and
