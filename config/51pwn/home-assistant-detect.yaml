id: home-assistant-detect

info:
  name: Home Assistant Detect
  author: fabaff,daffainfo
  severity: info
  metadata:
    shodan-query: http.title:"Home Assistant"
  tags: tech,iot

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Home Assistant</title>'

      - type: status
        status:
          - 200
