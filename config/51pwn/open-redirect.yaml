id: open-redirect

info:
  name: open-redirect
  author: MR.iambatman
  severity: medium
  description: redirect

requests:

  - raw:
      - |
        GET /§header§ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (X11; Linux x86_64; rv:78.0) Gecko/20100101 Firefox/78.0
    

      - |
        POST /§header§ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (X11; Linux x86_64; rv:78.0) Gecko/20100101 Firefox/78.0
      

      - |
        PUT /§header§ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (X11; Linux x86_64; rv:78.0) Gecko/20100101 Firefox/78.0

    payloads:
      header: helpers/payloads/openredirect.txt
    attack: clusterbomb
    redirects: true
    matchers: 
      - type: status
        status:
          - 302
          - 301
          - 307

