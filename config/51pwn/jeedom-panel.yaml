id: jeedom-panel

info:
  name: Jeedom Login Panel
  author: pikpikcu,daffainfo
  severity: info
  metadata:
    shodan-query: http.title:"Jeedom"
  tags: panel,jeedom,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.php?v=d"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Jeedom</title>"
          - "JEEDOM_PRODUCT_NAME"
        condition: and

      - type: status
        status:
          - 200
