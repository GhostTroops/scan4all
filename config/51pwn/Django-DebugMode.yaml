id : Django-DebugMode

info:
  name: Django Debug Mode True
  author: GodfatherOrwa&JafarAlQudah1
  severity: high

requests:
  - method: GET
    path:
      - "{{BaseURL}}/anything123456"
    matchers:
      - type: word
        words:
          - "DEBUG = True"
          - "DEBUG=True."
        part: body    
        condition: or  
