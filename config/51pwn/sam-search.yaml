id: saml Exposed
info:
  name: Find saml
  author: Clark
  severity: medium
requests:
  - method: GET
    path:
      - "{{BaseURL}}/saml/module.php/core/frontpage_welcome.php"
    
    matchers-condition: and
    matchers:
      - type: word
        words:
          - SimpleSAMLphp
        condition: and

      - type: status
        status:
          - 200
