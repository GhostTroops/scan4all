id: php-ini

info:
  name: php.ini
  author: geeknik
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/php.ini"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "[PHP]"
          - "short_open_tag"
          - "safe_mode"
          - "expose_php"
        condition: and
