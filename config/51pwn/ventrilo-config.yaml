id: ventrilo-config

info:
  name: Ventrilo Configuration File
  author: geeknik
  reference: https://www.ventrilo.com/setup.php
  severity: high
  tags: ventrilo,config,auth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/ventrilo_srv.ini"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "text/plain"
      - type: word
        words:
          - "[Server]"
          - "Name"
          - "Phonetic"
        condition: and
      - type: status
        status:
          - 200
