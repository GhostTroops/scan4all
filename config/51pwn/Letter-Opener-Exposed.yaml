id: Letter Opener Web Exposed
info:
  name: Finds Letter Opener Web Exposed
  author: Clark
  severity: medium
requests:
  - method: GET
    path:
      - "{{BaseURL}}/letter_opener/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - letter opener
        condition: and

      - type: status
        status:
          - 200
