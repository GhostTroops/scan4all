id: npmrc

info:
  name: Detect .npmrc
  author: geeknik
  description: npm registry authentication data
  severity: high
  tags: npm,auth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.npmrc"
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "text/plain"
      - type: word
        words:
          - "_auth="
      - type: status
        status:
          - 200
