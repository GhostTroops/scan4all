id: go-swagger-api-leak

info:
  name: go swagger api leak
  description: doNuclei http://127.0.0.1:8080 goSwaggerAPI.yaml
  author: 51pwn
  severity: medium
  tags: web,api,leak

requests:
  - raw:
      - |+
        GET /swagger/doc.json HTTP/1.1
        Host: {{Hostname}}

    unsafe: true
    
    matchers:
      - type: word
        part: body
        words:
          - '"application/json"'
          - '"post"'
          - '"parameters"'
          - 'responses'
        condition: and
