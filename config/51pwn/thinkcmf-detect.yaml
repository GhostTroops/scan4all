id: thinkcmf-detection

info:
  name: Detect ThinkCMF
  author: pikpikcu,daffainfo
  severity: info
  tags: panel,thinkcmf,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<meta name="author" content="ThinkCMF">'

      - type: status
        status:
          - 200
