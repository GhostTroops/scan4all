id: daybyday-panel

info:
  name: DaybydayCRM Panel Login
  author: pikpikcu,daffainfo
  severity: info
  metadata:
    shodan-query: http.title:"Daybyday"
  tags: panel,daybyday

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>Daybyday - Login</title>"

      - type: status
        status:
          - 200
