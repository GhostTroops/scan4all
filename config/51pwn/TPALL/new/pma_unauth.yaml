id: pma_unauth

info:
  name: pma未授权访问
  author: str1am
  severity: high
  tags: pma

requests:
  - method: GET
    path:
      - "{{BaseURL}}/pma/setup/index.php"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "phpMyAdmin setup"
        part: body
        condition: and
