id: jira-detect

info:
  name: Detect Jira Issue Management Software
  author: bauthard
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/secure/Dashboard.jspa"
      - "{{BaseURL}}/jira/secure/Dashboard.jspa"
    matchers:
      - type: word
        words:
          - "Project Management Software"
