id: Gitlab-Detect

info:
  name: Detect Gitlab
  author: ehsahil
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/users/sign_in"
      - "{{BaseURL}}/users/sign_up"
      - "{{BaseURL}}/explore"
    matchers:
      - type: word
        words:
          - "GitLab"
          - "Register for GitLab"
          - "Explore GitLab"
