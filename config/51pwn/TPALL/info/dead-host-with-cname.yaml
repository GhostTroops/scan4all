id: dead-host-with-cname

info:
  name: dead-host-with-cname
  author: pdnuclei - projectdiscovery.io
  severity: info

dns:
  - name: "{{FQDN}}"
    type: A
    class: inet
    recursion: true
    retries: 5
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "NXDOMAIN"

      - type: word
        words:
          - "IN\tCNAME"
