id: tikiwiki-cms

info:
  name: Tiki Wiki CMS Groupware
  author: chron0x
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/tiki-login_scr.php"
      - "{{BaseURL}}/tiki-login.php"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Tiki Wiki CMS Groupware"
        part: body
