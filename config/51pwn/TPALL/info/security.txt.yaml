id: security-txt

info:
  name: Security.txt File
  author: bad5ect0r
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.well-known/security.txt"
      - "{{BaseURL}}/security.txt"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Contact:"
        condition: and
      - type: dsl
        dsl:
          - "len(body) <= 1024 && len(body) > 0"
        condition: and
