id: wordpress-directory-listing

info:
  name: Wordpress directory listing
  author: Manas_Harsh
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/uploads/"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - Index of /wp-content/uploads
