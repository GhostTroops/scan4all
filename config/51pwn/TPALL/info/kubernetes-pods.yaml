id: kubernetes-pods-api
info:
  name: Kubernetes Pods API
  author: ilovebinbash
  severity: info
requests:
  - method: GET
    path:
      - '{{BaseURL}}:10250/pods'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "apiVersion"
        part: body
      - type: word
        words:
          - "application/json"
        part: header
