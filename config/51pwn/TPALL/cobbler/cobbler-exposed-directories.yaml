id: cobbler-exposed-directories

info:
  name: Exposed Cobbler Directories
  author: c-sh0
  severity: medium
  description: Searches for exposed Cobbler Directories
  tags: cobbler,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cobbler/"
      - "{{BaseURL}}/cblr/"
    matchers:
      - type: word
        words:
          - "Index of /cobbler"
          - "Index of /cblr"
        part: body
