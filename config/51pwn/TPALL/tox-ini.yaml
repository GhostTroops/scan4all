id: tox-ini

info:
  name: Detect tox.ini
  author: geeknik
  reference: https://tox.readthedocs.io/en/latest/config.html
  severity: high
  tags: tox,config,aws,auth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/tox.ini"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "AWS_ACCESS_KEY_ID"
          - "AWS_SECRET_ACCESS_KEY"
        condition: and
      - type: status
        status:
          - 200
