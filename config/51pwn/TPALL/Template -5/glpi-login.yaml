id: glpi-login

info:
  name: GLPI - Аутентификация
  author: dhiyaneshDk
  severity: info
  reference: https://www.exploit-db.com/ghdb/7002
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/glpi/'

    matchers:
      - type: word
        words:
          - '<title>GLPI - Аутентификация</title>'
          - 'GLPI Copyright'
        condition: and
