id: gespage-detect

info:
  name: Gespage Detect
  author: pikpikcu
  severity: info
  tags: tech,gespage

requests:
  - method: GET
    path:
      - "{{BaseURL}}/gespage/webapp/login.xhtml"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>Login utilisateur Gespage</title>"

      - type: status
        status:
          - 200
