id: git-credentials

info:
  name: Github Authentication Dotfile
  author: geeknik
  severity: high
  tags: github,auth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.git-credentials"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "text/plain"
      - type: word
        words:
          - "https://"
          - "@github.com"
        condition: and
      - type: status
        status:
          - 200
