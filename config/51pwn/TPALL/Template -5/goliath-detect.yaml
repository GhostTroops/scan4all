id: goliath-detect

info:
  name: Detect Goliath
  author: geeknik
  description: Goliath is a non-blocking Ruby web server framework -- https://github.com/postrank-labs/goliath
  severity: info
  tags: goliath

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:

      - type: regex
        part: header
        regex:
          - Goliath+

    extractors:
      - type: kval
        part: header
        kval:
          - Server
