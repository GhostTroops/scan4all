id: splunk-mgmt-api

info:
  name: Splunk Management API Detection
  author: c-sh0
  description: Splunk Management API Detection
  severity: info
  metadata:
    shodan-query: http.html:splunkd port:8089
  reference:
    - https://docs.splunk.com/Documentation/Splunk/9.0.3/RESTREF/RESTsystem
  tags: splunk,api

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - 'Splunkd'

      - type: word
        part: body
        words:
          - '<title>splunkd</title>'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'version="(\d+.\d+.\d+)"'
