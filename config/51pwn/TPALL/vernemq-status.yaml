id: vernemq-status

info:
  name: VerneMQ Status Check
  reference:
    - https://github.com/vernemq/vernemq
  author: geeknik
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/status"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "<title>VerneMQ Status"
          - "Issues"
          - "Cluster Overview"
          - "Node Status"
        condition: and
