id: s3-subtakeover

info:
  name: Subdomain takeovee AWS S3
  author: manikanta a.k.a @secureitmania
  severity: high

  # Source:- https://link.medium.com/fgXKJHR9P7


requests:
  - method: GET
    path:
      - '{{BaseURL}}/'
    redirects: false
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 307
      - type: word
        words:
          - 'Location: https://aws.amazon.com/s3/'
        part: header
