id: elmah.axd found in partnerportal
info:
  name: Find partnerportal elmah.axd
  author: Clark
  severity: medium
requests:
  - method: GET
    path:
      - "{{BaseURL}}/MX/partnerportal/elmah.axd"
    
    matchers-condition: and
    matchers:
      - type: word
        words:
          - ELMAH
        condition: and

      - type: status
        status:
          - 200
