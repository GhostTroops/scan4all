id: hashicorp-consul-version

info:
  name: Hashicorp Consul Version Detection
  author: c-sh0
  severity: info
  description: Obtain Consul Version Information
  tags: tech,consul,api

requests:
  - method: GET
    path:
      - "{{BaseURL}}/v1/agent/self"

    extractors:
      - type: json
        json:
          - " .Config.Version"

