id: laravel-env

info:
  name: Laravel .env file
  author: pxmme1337 & dwisiswant0
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.env"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?m)^APP_(NAME|ENV|KEY|DEBUG|URL)="
      - type: status
        status:
          - 200
