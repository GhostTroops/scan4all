id: couchdb-detect
info:
  name: couchdb detection
  author: organiccrap
  severity: low
  # commonly runs on port 5984/http
requests:
  - method: GET
    path:
      - '{{BaseURL}}/_all_dbs'
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
    matchers:
      - type: word
        words:
          - CouchDB/
          - Erlang OTP/
        part: header
        condition: and
