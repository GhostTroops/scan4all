id: cold-fusion-cfcache-map

info:
  name: Discover Cold Fusion cfcache.map Files
  reference: https://securiteam.com/windowsntfocus/5bp081f0ac/
  author: geeknik
  severity: low
  tags: exposure,coldfusion,adobe

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cfcache.map"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Mapping="
          - "SourceTimeStamp="
        condition: and

      - type: status
        status:
          - 200
