id: cortex-xsoar-login

info:
  name: Cortex XSOAR Login Panel
  author: dhiyaneshDK
  severity: info
  reference: https://www.shodan.io/search?query=http.title%3A%22Cortex+XSOAR%22
  tags: panel,soar

requests:
  - method: GET
    path:
      - '{{BaseURL}}/#/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Cortex XSOAR</title>'

      - type: status
        status:
          - 200
