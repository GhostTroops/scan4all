id: zentao-detect

info:
  name: Zentao detect
  author: pikpikcu
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/zentao/index.php?mode=getconfig"
    matchers:
      - type: word
        words:
          - '"sessionName":"zentaosid"'
          - '{"version":"'
        part: body
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"version":"([v0-9.]+)"'
