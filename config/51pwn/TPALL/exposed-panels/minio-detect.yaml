id: minio-detect

info:
  name: Minio panel detect
  author: pikpikcu
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/minio/login"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>MinIO Browser</title>"
          - "<title>Minio Browser</title>"
        part: body
        condition: or
      - type: status
        status:
          - 200
