id: saprouter-detect

info:
  name: SAPRouter Detection
  author: randomstr1ng
  severity: info
  tags: network,sap

network:
  - inputs:
      - data: 57484f415245594f553f0a
        type: hex

    host:
      - "{{Hostname}}"
      - "{{Hostname}}:3299"
    read-size: 1024

    matchers:
      - type: word
        words:
          - "SAProuter"