id: jira-unauthenticated-projects

info:
  name: Jira Unauthenticated Projects
  author: TechbrunchFR
  severity: Info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/rest/api/2/project?maxResults=100"
    matchers:
      - type: word
        words:
          - 'projects'
          - 'startAt'
          - 'maxResults'
        condition: and
