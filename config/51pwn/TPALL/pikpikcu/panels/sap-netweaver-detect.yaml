id: sap-netweaver-portal-detect

info:
  name: SAP NetWeaver Portal detect
  author: organiccrap
  severity: info
  # SAP Netweaver default creds - SAP*/06071992 or TMSADM/$1Pawd2&

requests:
  - method: GET
    path:
      - "{{BaseURL}}/irj/portal"
    matchers:
      - type: word
        words:
          - "<title>SAP&#x20;NetWeaver&#x20;Portal</title>"
        part: body
