id: puppetboard-panel

info:
  name: Puppetlabs Puppetboard detection 
  author: c-sh0
  severity: info
  metadata:
    shodan-query: http.title:"Puppetboard"
  tags: panel,puppet,tech,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "<title>Puppetboard</title>"

