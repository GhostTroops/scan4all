id: php-user-ini

info:
  name: PHP .user.ini Disclosure
  author: geeknik
  reference: https://www.php.net/manual/en/configuration.file.per-user.php
  severity: low
  tags: php

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.user.ini"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "text/plain"
        part: header

      - type: dsl
        dsl:
          - "len(body) > 50"
