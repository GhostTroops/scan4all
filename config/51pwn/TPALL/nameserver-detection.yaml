      - type: word
        name: activision
        words:
          - ".activision.com"

      - type: word
        name: aws-route53
        words:
          - ".awsdns-"

      - type: word
        name: apple
        condition: or
        words:
          - "a.ns.apple.com"
          - "b.ns.apple.com"
          - "c.ns.apple.com"
          - "d.ns.apple.com"

      - type: word
        name: capitalone
        condition: or
        words:
          - "ns1.capitalone.com"
          - "ns2.capitalone.com"
          - "ns3.capitalone.com"

      - type: word
        name: csust
        condition: or
        words:
          - "0xd0a1.csust.netm"
          - "0xd0a2.csust.net"
          - "0xd0a3.csust.net"
          - "0xd0a4.csust.net"

      - type: word
        name: disney
        condition: or
        words:
          - "ns1.twdcns.com"
          - "ns2.twdcns.com"
          - "ns3.twdcns.info"
