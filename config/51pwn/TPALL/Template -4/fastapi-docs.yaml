id: fastapi-docs

info:
  name: FastAPI Docs
  author: github.com/its0x08
  severity: info
  tags: fastapi,tech,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/docs"
      - "{{BaseURL}}/redoc"
      - "{{BaseURL}}/openapi.json"

    matchers:
      - type: word
        words:
          - "<title>FastAPI - Swagger UI</title>"
          - "<title>FastAPI - ReDoc</title>"
          - '{"title":"FastAPI"'
        condition: or
