id: elasticsearch-cluster-health

info:
  name: ElasticSearch Cluster Health
  author: geeknik
  severity: low
  tags: elasticsearch

requests:
  - method: GET
    path:
      - "{{BaseURL}}/_cluster/health?pretty"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - '"cluster_name" :'
          - '"status" :'
          - '"timed_out" :'
        condition: and
