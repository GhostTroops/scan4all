id: faraday-login

info:
  name: Faraday Login
  author: dhiyaneshDK
  severity: info
  reference: https://www.shodan.io/search?query=html%3A%22faradayApp%22
  tags: panel,faraday

requests:
  - method: GET
    path:
      - '{{BaseURL}}/#/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'ng-app="faradayApp">'

      - type: status
        status:
          - 200
