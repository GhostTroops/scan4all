id: redfish-api-detect

info:
  name: Redfish API Detection
  description: Redfish API Detection
  author: c-sh0
  severity: info
  reference:
    - http://redfish.dmtf.org/schemas/DSP2046_2019.4.html
    - https://www.dmtf.org/standards/redfish
  tags: redfish,tech,api

requests:
  - method: GET
    path:
      - "{{BaseURL}}/redfish/v1/"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "/redfish/v1/$metadata"

    extractors:
      - type: kval
        part: header
        kval:
          - Server

      - type: json
        part: body
        json:
          - .RedfishVersion

