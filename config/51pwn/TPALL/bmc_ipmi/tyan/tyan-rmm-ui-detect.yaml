id: tyan-rmm-ui-detect

info:
  name: Tyan Remote Management Module (RMM) UI Detection
  description: Tyan Remote Management Module (RMM) UI Detection
  author: c-sh0
  severity: info
  tags: tech,bmc,tyan

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - "status_code==200 && (\"588388261\" == mmh3(base64_py(body)))"
