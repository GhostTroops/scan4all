id: supermicro-ipmi-ui-detect

info:
  name: Supermicro IPMI UI Detection
  description: Supermicro IPMI UI Detection
  author: c-sh0
  severity: info
  tags: tech,ipmi,supermicro

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - "status_code==200 && (\"1243049222\" == mmh3(base64_py(body)))"
