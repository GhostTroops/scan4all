id: sap-nw-abap-info-leak
info:
  name: SAP NetWeaver ICM Info page leak
  author: randomstr1ng
  description: Detection of SAP NetWeaver ABAP Webserver /public/info page
  severity: medium
  tags: sap,webserver

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sap/public/info"

    matchers:
      - type: regex
        part: body
        regex:
          - "RFC_SYSTEM_INFO.Response"

    extractors:
      - type: regex
        part: body
        regex:
          - "<RFCDEST>.*</RFCDEST>"