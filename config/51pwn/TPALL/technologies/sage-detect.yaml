id: sage-detect

info:
  name: Sage X3 Detect
  author: pikpikcu
  severity: info
  tags: tech,sage

requests:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login/page"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>Sage  X3</title>"

      - type: status
        status:
          - 200
