id: openx-detect

info:
  name: OpenX detect
  author: pikpikcu
  severity: info
  tags: tech,openx

requests:
  - method: GET
    path:
      - "{{BaseURL}}/www/admin/"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<title>OpenX</title>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'content="(.*)- http://www.openx.org">'
