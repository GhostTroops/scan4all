id: centreon-detect

info:
  name: Centreon Detect
  author: pikpikcu
  severity: info
  tags: tech,centreon

requests:
  - method: GET
    path:
      - "{{BaseURL}}/centreon/index.php"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>Centreon - IT & Network Monitoring</title>"

      - type: status
        status:
          - 200
