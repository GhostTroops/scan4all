id: itop-detect

info:
  name: iTop Detect
  author: pikpikcu
  severity: info
  tags: tech,itop

requests:
  - method: GET
    path:
      - "{{BaseURL}}/pages/UI.php"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>iTop login</title>"

      - type: status
        status:
          - 200
