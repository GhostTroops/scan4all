id: bedita-detect

info:
  name: BEdita detect
  author: pikpikcu
  severity: info
  tags: tech,bedita

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - 'BEdita(.*)</a><br>'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'target="besite">(.*)</a><br>'
