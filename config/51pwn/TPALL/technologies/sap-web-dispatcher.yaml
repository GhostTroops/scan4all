id: sap-web-dispatcher-detection
info:
  name: SAP Web Dispatcher detection
  author: randomstr1ng
  description: Detection of SAP Web Dispatcher service
  severity: info
  tags: sap,webserver,proxy

requests:
  - method: GET
    redirects: true
    max-redirects: 5
    path:
      - "{{BaseURL}}/inormalydonotexist"
    matchers-condition: or
    matchers:
      - type: regex
        part: body
        regex:
          - "SAP Web Dispatcher"
