id: oneblog-detect

info:
  name: OneBlog Detect
  author: pikpikcu
  severity: info
  tags: tech,oneblog

requests:
  - method: GET
    path:
      - "{{BaseURL}}/passport/login/"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>OneBlog开源博客后台管理系统</title>"

      - type: status
        status:
          - 200
