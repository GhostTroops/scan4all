id: dolibarr-detect

info:
  name: Dolibarr detect
  author: pikpikcu
  severity: info
  tags: tech,dolibarr

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - '<title>Dolibarr - Login Dolibarr(.*)</title>'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'center">(.*)</td>'
