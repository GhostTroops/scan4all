id: chevereto-detect

info:
  name: Chevereto detect
  author: pikpikcu
  severity: info
  tags: tech,chevereto

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'content="Chevereto(.*)">'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<meta name="generator" content="(.*)">'
