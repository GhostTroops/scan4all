id: jeedom-detect

info:
  name: Jeedom Detect
  author: pikpikcu
  severity: info
  tags: tech,jeedom

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.php?v=d"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>Jeedom</title>"

      - type: status
        status:
          - 200
