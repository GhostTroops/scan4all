id: xxljob-panel

info:
  name: XXLJOB Admin Login Panel
  author: pdteam,daffainfo
  severity: info
  tags: panel,xxljob,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/xxl-job-admin/toLogin"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<a><b>XXL</b>JOB</a>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"admin_version":"(.*?)"'
