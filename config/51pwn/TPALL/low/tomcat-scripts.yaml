id: tomcat-scripts

info:
  name: Detect Tomcat Exposed Scripts
  author: Co0nan
  severity: low

requests:
  - method: GET
    path:
      - "{{BaseURL}}/examples/servlets/index.html"
      - "{{BaseURL}}/examples/jsp/index.html"
    matchers:
      - type: word
        words:
          - "JSP Examples"
          - "JSP Samples"
          - "Servlets Examples"
