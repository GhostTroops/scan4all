id: jolokia-instance

info:
  name: Jolokia Version Disclosure
  author: mavericknerd & dwisiswant0
  severity: low

requests:
  - method: GET
    path:
      - '{{BaseURL}}/jolokia/version'
      - '{{BaseURL}}:8080/jolokia/version'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"timestamp":'
          - '"protocol":'
          - '"agent":'
        condition: and
      - type: status
        status:
          - 200
