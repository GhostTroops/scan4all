id: drupal-install

info:
  name: Drupal Install
  author: NkxxkN
  severity: low

requests:
  - method: GET
    path:
      - "{{BaseURL}}/install.php?profile=default"
    redirects: true
    max-redirects: 1
    matchers:
      - type: word
        words:
          - "<title>Choose language | Drupal</title>"
