id: jkstatus-manager

info:
  name: JK Status Manager
  author: bauthard
  severity: low

requests:
  - method: GET
    headers:
      X-Forwarded-For: "127.0.0.1"
    path:
      - "{{BaseURL}}/jkstatus/"
    matchers:
      - type: word
        words:
          - "<title>JK Status Manager</title>"
