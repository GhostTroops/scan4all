id: wp-app-log

info:
  name: Discover wp-app.log Files
  author: geeknik
  severity: info
  tags: exposure,logs

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-app.log"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "LANG"
          - "Array"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"
        negative: true

      - type: status
        status:
          - 200
