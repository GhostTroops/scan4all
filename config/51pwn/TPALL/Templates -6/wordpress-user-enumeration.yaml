id: wordpress-user-enumeration

info:
  name: Wordpress user enumeration
  author: Manas_Harsh
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-json/wp/v2/users/"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - avatar_urls
