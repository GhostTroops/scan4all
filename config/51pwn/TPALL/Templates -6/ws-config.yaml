id: ws-config

info:
  name: Websheets Config
  author: geeknik
  reference: https://github.com/daveagp/websheets
  severity: high
  tags: websheets,auth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/ws-config.json"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "application/json"
      - type: word
        words:
          - "db-user"
          - "db-password"
      - type: status
        status:
          - 200
