id: yapi-detect

info:
  name: YApi Detect
  author: pikpikcu
  severity: info
  tags: tech,yapi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}:3000"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>YApi-高效、易用、功能强大的可视化接口管理平台</title>"

      - type: status
        status:
          - 200
