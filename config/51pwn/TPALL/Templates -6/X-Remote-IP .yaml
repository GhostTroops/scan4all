id: x-remote-ip 

info:
  name: x-remote-ip 
  author: Kabilan S
  severity: low

requests:
  - method: GET
    # Example of sending some headers to the servers
    headers:
      
      X-Remote-IP: "evil.com"
    path:
      - "{{BaseURL}}/"
    matchers:
      - type: word
        words:
          - "evil"
