id: x-remote-addr 

info:
  name: x-remote-addr 
  author: Kabilan S
  severity: low

requests:
  - method: GET
    # Example of sending some headers to the servers
    headers:
      
      X-Remote-Addr: "evil.com"
    path:
      - "{{BaseURL}}/"
    matchers:
      - type: word
        words:
          - "evil"
