id: sap-netweaver-as-java-detect

info:
  name: SAP NetWeaver AS JAVA (LM Configuration Wizard) Detection
  author: dwisiswant0
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/CTCWebService/CTCWebServiceBean?wsdl"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "urn:CTCWebServiceSi"
        part: body
      - type: status
        status:
          - 200