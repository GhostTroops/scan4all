id: telerik-fileupload-detect

info:
  name: Detect Telerik Web UI fileupload handler
  author: organiccrap
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Telerik.Web.UI.WebResource.axd?type=rau"
    matchers:
      - type: word
        words:
          - "RadAsyncUpload handler is registered succesfully"
