id: django-admin-panel

info:
  name: Python Django Admin Panel
  author: pdteam
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/login/?next=/admin/"
    matchers:
      - type: word
        words:
          - "<a href=\"/admin/\">Django administration</a>"
        condition: and
        part: body