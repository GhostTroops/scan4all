id: airflow-detect

info:
  name: Apache Airflow
  author: pdteam
  severity: info
  tags: tech,apache,airflow

requests:
  - method: GET
    path:
      - "{{BaseURL}}/{{randstr}}"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "Airflow 404 = lots of circles"

      - type: status
        status:
          - 404