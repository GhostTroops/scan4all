id: sharecenter-login

info:
  name: ShareCenter Login Page
  author: dhiyaneshDk
  severity: info
  reference: https://www.exploit-db.com/ghdb/6892

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: word
        words:
          - "ShareCenter"
          - "Please Select Your Account"
        condition: and
