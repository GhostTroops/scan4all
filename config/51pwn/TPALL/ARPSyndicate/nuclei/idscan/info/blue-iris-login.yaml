id: blue-iris-login

info:
  name: Blue Iris Login
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/6814
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login.htm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Blue Iris Login</title>'
      - type: status
        status:
          - 200
