id: jenkins-login

info:
  name: Jenkins Login
  author: pdteam
  severity: info
  tags: panel,jenkins

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Sign in [Jenkins]'
      - type: status
        status:
          - 200
