id: xxljob-admin-detect

info:
  name: XXLJOB Admin Login
  author: pdteam
  severity: info
  tags: tech,xxljob

requests:
  - method: GET
    path:
      - "{{BaseURL}}/xxl-job-admin/toLogin"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "<a><b>XXL</b>JOB</a>"

      - type: status
        status:
          - 200