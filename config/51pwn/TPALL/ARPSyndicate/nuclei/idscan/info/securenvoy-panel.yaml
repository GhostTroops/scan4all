id: securenvoy-panel

info:
  name: SecurEnvoy Admin Login
  author: 0xrod
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/secadmin/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<base href="/secadmin/">'
        part: body

      - type: status
        status:
          - 200