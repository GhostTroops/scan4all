id: server-backup-login

info:
  name: Server Backup Manager SE Login
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/6949
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login.zul'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Idera Server Backup Manager SE  </title>'
      - type: status
        status:
          - 200
