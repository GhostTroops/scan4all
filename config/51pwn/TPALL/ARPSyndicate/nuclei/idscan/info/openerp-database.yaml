id: openerp-database

info:
  name: OpenERP database instances
  author: impramodsargar
  severity: info
  tags: openerp

requests:
  - method: GET
    path:
      - "{{BaseURL}}/web/database/selector/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Odoo</title>'

      - type: status
        status:
          - 200