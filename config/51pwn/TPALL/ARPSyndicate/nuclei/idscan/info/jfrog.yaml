id: jfrog-login

info:
  name: JFrog Login
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/6797
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/ui/login/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>JFrog</title>'
      - type: status
        status:
          - 200
