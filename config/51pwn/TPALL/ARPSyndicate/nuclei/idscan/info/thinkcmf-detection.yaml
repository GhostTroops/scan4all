id: thinkcmf-detection

info:
  name: ThinkCMF Detection
  author: pikpikcu
  severity: info
  tags: thinkcmf

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "X-Powered-By: ThinkCMF"
        part: header
        condition: and

      - type: status
        status:
          - 200
