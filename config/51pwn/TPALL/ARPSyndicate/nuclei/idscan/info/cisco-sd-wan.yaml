id: cisco-sd-wan

info:
  name: Cisco SD-WAN panel
  author: z3bd
  severity: info
  reference: https://tools.cisco.com/security/center/content/CiscoSecurityAdvisory/cisco-sa-sdwan-bufovulns-B5NrSHbj
  tags: panel,cisco

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:

      - type: status
        status:
          - 200

      - type: word
        words:
          - "SD-Wan Center"
        part: body