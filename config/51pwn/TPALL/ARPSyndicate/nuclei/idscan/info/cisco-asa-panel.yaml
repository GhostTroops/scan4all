id: cisco-asa-panel-detect

info:
  name: Cisco ASA VPN panel detect
  author: organiccrap
  severity: info
  tags: cisco,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/+CSCOE+/logon.html"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "<title>SSL VPN Service</title>"
        part: body
