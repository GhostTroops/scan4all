id: gitlab-detect

info:
  name: Detect Gitlab
  author: ehsahil
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/users/sign_in"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'GitLab'
          - 'https://about.gitlab.com'

      - type: status
        status:
          - 200