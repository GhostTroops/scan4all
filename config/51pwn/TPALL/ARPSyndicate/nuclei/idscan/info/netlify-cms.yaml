id: netlify-cms

info:
  name: Netlify CMS Admin Panel
  author: sullo
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/index.html"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Netlify CMS"
        part: body
