id: lancom-router-panel

info:
  name: Lancom Router Panel
  author: __Fazal
  severity: info
  tags: panel,lancom

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "LANCOM 1790VA-4G"