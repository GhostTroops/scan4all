id: weblogic-t3-detect

info:
  name: Detect Weblogic T3 Protocol
  author: F1tz
  severity: info
  description: Check T3 protocol status.
  tags: network,weblogic

network:
  - inputs:
      - data: "t3 12.2.1\nAS:255\nHL:19\nMS:10000000\nPU:t3://us-l-breens:7001\n\n"

    host:
      - "{{Hostname}}"
    read-size: 1024
    matchers:
      - type: word
        words:
          - "HELO"