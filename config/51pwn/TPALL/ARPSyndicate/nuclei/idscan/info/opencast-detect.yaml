id: opencast-detect

info:
  name: Opencast detect
  author: cyllective
  severity: info
  description: Detects Opencast
  tags: tech,opencast
  references:
    - https://github.com/opencast/opencast

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin-ng/login.html"

    matchers:
      - type: word
        part: body
        words:
          - '<title>Opencast</title>'
