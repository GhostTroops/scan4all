id: mini-start-page

info:
  name: Miniweb Start Page
  author: dhiyaneshDk
  severity: info
  reference: https://www.exploit-db.com/ghdb/6500
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/start.html"
      - "{{BaseURL}}/www/start.html"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Miniweb Start Page</title>'
        part: body
      - type: status
        status:
          - 200
