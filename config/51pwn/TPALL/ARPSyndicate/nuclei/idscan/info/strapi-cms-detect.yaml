id: strapi-cms-detect

info:
  name: strapi CMS detect
  author: cyllective
  severity: info
  description: Detects strapi CMS
  tags: tech,strapi,cms
  references:
    - https://github.com/strapi/strapi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/auth/login"

    matchers:
      - type: word
        part: body
        condition: or
        words:
          - '<title>Strapi Admin</title>'