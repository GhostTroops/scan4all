id: fortinet-fortigate-panel

info:
  name: Fortinet FortiGate SSL VPN Panel
  author: bsysop
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/remote/login"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "/remote/fgt_lang"
        part: body
