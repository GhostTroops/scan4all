id: webmin-panel

info:
  name: Webmin Admin Panel
  author: PR3R00T
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/webmin/"
    redirects: true
    matchers:
      - type: word
        words:
          - "<title>Login to Webmin</title>"
        part: body
