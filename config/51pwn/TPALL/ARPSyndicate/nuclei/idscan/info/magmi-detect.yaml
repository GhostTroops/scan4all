id: magmi-detect

info:
  name: MAGMI (Magento Mass Importer) Plugin Detect
  author: dwisiswant0
  severity: info
  tags: magento,magmi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/magmi/web/js/magmi_utils.js"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "magmi_multifield"
        part: body

      - type: status
        status:
          - 200