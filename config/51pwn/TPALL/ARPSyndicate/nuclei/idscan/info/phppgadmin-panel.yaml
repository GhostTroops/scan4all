id: phppgadmin-panel

info:
  name: phpPgAdmin Panel
  author: Ganofins
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/phppgadmin/"
    matchers:
      - type: word
        words:
          - "phpPgAdmin"
          - "browser.php"
          - "intro.php"
        condition: and
