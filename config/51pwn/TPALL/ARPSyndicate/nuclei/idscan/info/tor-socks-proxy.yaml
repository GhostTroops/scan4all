id: tor-socks-proxy
info:
  name: Detect tor SOCKS proxy
  author: geeknik
  severity: info

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "This is a SOCKS Proxy"
          - "HTTPTunnelPort"
          - "SOCKSPort"
        condition: and
      - type: status
        status:
          - 501
