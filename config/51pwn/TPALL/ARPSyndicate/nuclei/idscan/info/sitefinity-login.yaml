id: sitefinity-login

info:
  name: Sitefinity Login
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/6722
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/Sitefinity/Authenticate/SWT'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Telerik.Sitefinity.Web.UI.UserPreferences'
      - type: status
        status:
          - 200
