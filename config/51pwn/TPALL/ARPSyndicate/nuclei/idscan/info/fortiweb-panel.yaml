id: fortiweb-login

info:
  name: Fortinet FortiWeb Login Panel
  author: PR3R00T
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Please login"
          - "ftnt-fortinet-grid"
          - "main-fortiweb.css"
        condition: and
        part: body

      - type: status
        status:
          - 200
