id: zenario-login-panel

info:
  name: Zenario Admin login
  author: __Fazal
  severity: info
  tags: panel,zenario

requests:
  - method: GET
    path:
      - '{{BaseURL}}/zenario/admin/welcome.php'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Welcome to Zenario"
