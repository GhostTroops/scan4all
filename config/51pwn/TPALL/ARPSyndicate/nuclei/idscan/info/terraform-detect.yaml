id: terraform-detect
info:
  name: Detect Terraform Provider
  author: geeknik
  description: Write Infrastructure as Code - https://www.terraform.io/
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/provider.tf"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - access_key
          - terraform
        condition: and

      - type: status
        status:
          - 200
