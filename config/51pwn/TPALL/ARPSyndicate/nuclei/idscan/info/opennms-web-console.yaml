id: opennms-web-console

info:
  name: OpenNMS web console
  author: DhiyaneshDk
  severity: info
  reference: https://www.exploit-db.com/ghdb/5468
  tags: panel,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/opennms/login.jsp"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "OpenNMS Web Console"
        part: body

      - type: status
        status:
          - 200
