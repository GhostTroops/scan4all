id: kibana-detect

info:
  name: Kibana Service Detection
  author: petruknisme
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login?next=%2F"
      - "{{BaseURL}}/bundles/login.bundle.js"
      - "{{BaseURL}}/bundles/kibana.style.css"
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
    matchers:
      - type: word
        words:
          - "<title>Kibana</title>"
          - "kibanaLoaderWrap"
          - "kibanaLoader"
          - "xpack"
          - "Elasticsearch B.V"
        condition: or