id: graylog-api-browser

info:
  name: Detect Graylog REST API
  author: PR3R00T
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/api-browser/"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Graylog"
          - "REST API browser"
          - "swagger"
        condition: and
      - type: status
        status:
          - 200
