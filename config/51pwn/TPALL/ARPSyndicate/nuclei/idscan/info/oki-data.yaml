id: oki-data-corporation

info:
  name: Oki Data Corporation
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/5937
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/status.htm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Oki Data Corporation'
      - type: status
        status:
          - 200
