id: wago-plc-panel

info:
  name: WAGO PLC Panel
  author: github.com/its0x08
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/plc/webvisu.htm"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<TITLE>CoDeSys WebVisualization</TITLE>"
          - "webvisu.jar,minml.jar"
        part: body
        condition: or

      - type: word
        words:
          - "WAGO_Webs"
        part: header