id: keenetic-web-login

info:
  name: Keenetic Web Login
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/6817
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login#goto=%2Fdashboard'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title ng-bind="$root.title">Keenetic Web</title>'
      - type: status
        status:
          - 200
