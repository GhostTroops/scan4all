id: public-tomcat-manager

info:
  name: tomcat manager disclosure
  author: Ahmed Sherif & geeknik
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/manager/html'
      - '{{BaseURL}}/host-manager/html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - Apache Tomcat
      - type: status
        status:
          - 401
          - 200
        condition: or
