id: globalprotect-panel

info:
  name: PaloAlto Networks GlobalProtect Panel
  author: organiccrap
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/global-protect/login.esp"
      - "{{BaseURL}}/sslmgr"

    matchers:
      - type: word
        words:
          - "<title>GlobalProtect Portal</TITLE>"
          - "<msg>Invalid parameters</msg>"
        condition: or