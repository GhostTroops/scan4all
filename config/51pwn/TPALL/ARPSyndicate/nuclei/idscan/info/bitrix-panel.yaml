id: bitrix-login

info:
  name: Bitrix Login Panel
  author: juicypotato1
  severity: info
  tags: panel,bitrix

requests:
  - method: GET
    path:
      - "{{BaseURL}}/bitrix/admin/"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "USER_LOGIN"
          - "/bitrix/js/main/"
        part: body
        condition: and

      - type: status
        status:
          - 200
