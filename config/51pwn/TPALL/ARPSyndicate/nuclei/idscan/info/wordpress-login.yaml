id: wordpress-panel

info:
  name: WordPress Panel
  author: github.com/its0x08
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-login.php"
    matchers:
      - type: word
        words:
          - "WordPress</title>"
          - "Log In</title>"
          - '/wp-login.php?action=lostpassword">Lost your password?</a>'
          - '<form name="loginform" id="loginform" action="{{BaseURL}}/wp-login.php" method="post">'
        condition: or
