id: jira-detect

info:
  name: Detect Jira Issue Management Software
  author: pdteam
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/secure/Dashboard.jspa"
      - "{{BaseURL}}/jira/secure/Dashboard.jspa"
      - "{{BaseURL}}/login.jsp"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "Project Management Software"
