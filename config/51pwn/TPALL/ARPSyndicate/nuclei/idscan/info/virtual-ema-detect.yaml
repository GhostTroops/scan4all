id: virtual-ema-detect

info:
  name: Virtual EMS Panel Detection
  author: iamthefrogy
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/virtualems/Login.aspx"
      - "{{BaseURL}}/VirtualEms/Login.aspx"

    matchers:
      - type: word
        words:
          - "Login"
          - "Browse"
          - "Welcome Guest"
        condition: and
