id: werkzeug-debugger-detect

info:
  name: Werkzeug debugger console
  author: pdnuclei - projectdiscovery.io
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/console"
    matchers:
      - type: word
        words:
          - "<h1>Interactive Console</h1>"
        part: body
