id: liveview-axis-camera

info:
  name: Live view AXIS Network Camera
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/6843
  tags: iot

requests:
  - method: GET
    path:
      - '{{BaseURL}}/view/viewer_index.shtml'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Live view  - AXIS'
      - type: status
        status:
          - 200
