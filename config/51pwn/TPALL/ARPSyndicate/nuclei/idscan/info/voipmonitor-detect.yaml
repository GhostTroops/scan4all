id: voipmonitor-detect

info:
  name: VoipMonitor detect
  author: Yanyun
  severity: info
  tags: tech,voipmonitor

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'share.voipmonitor.org'
          - 'VoIPmonitor'
        condition: and