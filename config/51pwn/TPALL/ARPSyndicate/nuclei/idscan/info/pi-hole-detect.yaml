id: pi-hole-detect
info:
  name: pi-hole detector
  author: geeknik
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/index.php"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Pi-hole"
          - "Web Interface"
          - "FTL"
        part: body
        condition: and
