id: airflow-panel

info:
  name: Airflow Admin login
  author: pdteam
  severity: info
  tags: panel,apache,airflow

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/airflow/login"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "Airflow - Login"

      - type: status
        status:
          - 200