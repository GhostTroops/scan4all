id: maian-cart-detect

info:
  name: Maian Cart Detection
  author: pdteam
  severity: info
  tags: tech,maian

requests:
  - method: GET
    path:
      - "{{BaseURL}}/favicon.ico"

    matchers:
      - type: dsl
        dsl:
          - "status_code==200 && (\"-498581627\" == mmh3(base64_py(body)))"