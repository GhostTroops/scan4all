id: plesk-obsidian

info:
  name: Plesk Obsidian
  author: dhiyaneshDK
  severity: info
  reference: https://www.exploit-db.com/ghdb/6951
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login_up.php'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Plesk Obsidian'

      - type: status
        status:
          - 200
