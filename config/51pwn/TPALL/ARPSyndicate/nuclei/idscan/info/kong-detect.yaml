id: kong-detect
info:
  name: Detect Kong
  author: geeknik
  description: The Cloud-Native API Gateway - https://github.com/Kong/kong
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:

      - type: regex
        part: header
        regex:
          - "[Ss]erver: [Kk]ong+"

    extractors:
      - type: kval
        part: header
        kval:
          - server
