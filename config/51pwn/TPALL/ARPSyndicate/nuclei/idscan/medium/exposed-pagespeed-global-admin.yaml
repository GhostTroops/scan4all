id: exposed-pagespeed-global-admin

info:
  name: Apache PageSpeed Global Admin Dashboard Exposure
  author: pdteam
  severity: medium
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/pagespeed_admin/'
    matchers:
      - type: word
        words:
          - "<b>Pagespeed Admin</b>"