id: druid-console-exposure

info:
  name: Alibaba Druid Console Exposure
  author: pdteam
  severity: medium
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - 'src="/druid.js"'
          - 'href="/druid.css"'
        condition: and