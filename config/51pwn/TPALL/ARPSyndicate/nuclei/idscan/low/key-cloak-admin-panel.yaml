id: key-cloak-admin-panel

info:
  name: Keycloak Admin Panel
  author: incogbyte
  severity: low
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/auth/admin/master/console/"

    matchers:
      - type: word
        words:
          - "<a href=\"http://www.keycloak.org\">"
        part: body