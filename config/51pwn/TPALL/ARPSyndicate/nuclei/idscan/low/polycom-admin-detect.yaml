id: polycom-admin-detect

info:
  name: Polycom Admin Panel
  author: e_schultze_
  severity: low
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/systemstatus.xml"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "SYSTEMSTATUS"
        part: body

      - type: word
        words:
          - "Server: lighttpd"
        part: header
