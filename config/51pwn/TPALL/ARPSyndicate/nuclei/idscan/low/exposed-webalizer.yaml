id: exposed-webalizer

info:
  name: Publicly exposed Webalizer Interface
  author: pdteam
  severity: low
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/webalizer/'
    matchers:
      - type: word
        words:
          - "Webalizer Version"
          - "Usage statistics for"
        condition: and