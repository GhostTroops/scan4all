id: couchdb-exposure
info:
  name: couchdb exposure
  author: organiccrap
  severity: low
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/_all_dbs'
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
    matchers-condition: and
    matchers:
      - type: word
        words:
          - CouchDB/
          - Erlang OTP/
        part: header
        condition: and

      - type: status
        status:
          - 200
