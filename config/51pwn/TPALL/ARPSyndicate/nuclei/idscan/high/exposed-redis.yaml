id: exposed-redis

info:
  name: Redis Unauth Server
  author: pdteam
  severity: high
  reference: https://redis.io/topics/security
  tags: network,redis

network:
  - inputs:
      - data: "info\r\nquit\r\n"

    host:
      - "{{Hostname}}"
      - "{{Hostname}}:6379"
    read-size: 2048

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "redis_version"
      - type: word
        negative: true
        words:
          - "redis_mode:sentinel"