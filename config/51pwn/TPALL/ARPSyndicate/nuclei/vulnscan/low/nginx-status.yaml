id: nginx-status

info:
  name: Nginx Status Page
  author: dhiyaneshDK
  severity: low
  tags: misconfig,nginx

requests:
  - method: GET
    path:
      - "{{BaseURL}}/nginx_status"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Active connections:'

      - type: status
        status:
          - 200
