id: trace-axd-detect

info:
  name: ASP.NET Trace.AXD Information Leak
  author: dhiyaneshDK
  severity: low
  reference: https://www.rapid7.com/db/vulnerabilities/spider-asp-dot-net-trace-axd/
  tags: logs,asp,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Trace.axd"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<td><h1>Application Trace</h1></td>'

      - type: status
        status:
          - 200