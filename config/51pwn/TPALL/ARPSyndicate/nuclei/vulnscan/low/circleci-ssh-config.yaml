id: circleci-ssh-config

info:
  name: circleci ssh-config exposure
  author: geeknik
  severity: low
  tags: config,exposure

requests:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/.circleci/ssh-config"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Host"
          - "HostName"
          - "IdentityFile"
        condition: and

      - type: status
        status:
          - 200
