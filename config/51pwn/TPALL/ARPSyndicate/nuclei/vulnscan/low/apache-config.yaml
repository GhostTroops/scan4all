id: apache-config

info:
  name: Apache Config file disclosure
  author: sheikhrishad
  severity: low
  tags: config,exposure,apache

requests:
  - method: GET
    path:
      - "{{BaseURL}}/apache.conf"

    matchers:
      - type: dsl
        dsl:
          - "contains(body, '<Directory') && contains(body, '</Directory>') && status_code == 200"
          - "contains(body, '<VirtualHost') && contains(body, '</VirtualHost>') && status_code == 200"
        condition: or