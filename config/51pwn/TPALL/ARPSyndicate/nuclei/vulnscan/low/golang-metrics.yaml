id: exposed-metrics

info:
  name: Exposed metrics
  author: dhiyaneshDK
  severity: low
  reference: https://hackerone.com/reports/1026196
  tags: config,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'cpu_seconds_total'
        condition: and

      - type: status
        status:
          - 200