id: npm-log-file

info:
  name: Publicly accessible NPM Log file
  author: sheikhrishad
  severity: low
  tags: npm,logs,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/npm-debug.log"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "info it worked if it ends with ok"

      - type: status
        status:
          - 200
