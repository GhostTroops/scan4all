id: exposed-hg

info:
  name: Exposed HG Directory
  author: daffainfo
  severity: low
  tags: config,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.hg/hgrc"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "[paths]"
          - "default"
        condition: and

      - type: status
        status:
          - 200
