id: xprober-service

info:
  name: X Prober server information leakage
  author: pdteam
  severity: low
  tags: config,exposure
  reference: https://twitter.com/bugbounty_tips/status/1339984643517423616

requests:
  - method: GET
    path:
      - "{{BaseURL}}/xprober.php"
    matchers:
      - type: word
        words:
          - '"appName":"X Prober"'
          - '<title>X Prober'
        condition: and