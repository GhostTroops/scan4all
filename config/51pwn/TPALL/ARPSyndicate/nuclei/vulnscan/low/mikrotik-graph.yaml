id: mikrotik-graph

info:
  name: Mikrotik Router Graphing
  author: dhiyaneshDK
  severity: low
  reference: https://www.exploit-db.com/ghdb/4395
  tags: unauth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/graphs/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Traffic and system resource graphing'
        condition: and

      - type: status
        status:
          - 200
