id: rails-database-config

info:
  name: Ruby-on-Rails Database Configuration Exposure
  author: pdteam & geeknik
  severity: low
  tags: config,exposure,rails

requests:
  - method: GET
    path:
      - "{{BaseURL}}/config/database.yml"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "adapter:"
          - "database:"
          - "production:"
        condition: and
        part: body

      - type: status
        status:
          - 200