id: plesk-stat

info:
  name: Plesk-stat (Log analyzer)
  author: th3.d1p4k
  severity: low
  tags: config,exposure,plesk
  reference: http://www.webalizer.org

requests:
  - method: GET
    path:
      - "{{BaseURL}}/plesk-stat/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'Index of /plesk-stat'
          - 'Parent Directory'
        condition: and

      - type: word
        words:
          - 'anon_ftpstat'
          - 'ftpstat'
          - 'webstat-ssl'
          - 'webstat'
        condition: or
