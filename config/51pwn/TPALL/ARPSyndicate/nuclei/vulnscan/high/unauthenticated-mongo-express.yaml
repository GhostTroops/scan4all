id: unauthenticated-mongo-express.yaml

info:
  name: Mongo Express Unauthenticated
  author: dhiyaneshDK
  severity: high
  reference: https://www.exploit-db.com/ghdb/5684
  tags: mongo,unauth

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/mongo-express/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Home - Mongo Express</title>'
      - type: status
        status:
          - 200
