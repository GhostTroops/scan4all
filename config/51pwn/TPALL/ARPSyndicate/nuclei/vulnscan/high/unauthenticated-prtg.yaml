id: unauthenticated-prtg

info:
  name: Unauthenticated PRTG Traffic Grapher
  author: dhiyaneshDK
  severity: high
  reference: https://www.exploit-db.com/ghdb/5808
  tags: config,unauth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sensorlist.htm"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'PRTG Traffic Grapher'
        condition: and

      - type: status
        status:
          - 200
