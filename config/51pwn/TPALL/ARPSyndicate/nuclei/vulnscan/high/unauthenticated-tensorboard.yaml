id: unauthenticated-tensorboard

info:
  name: Unauthenticated Tensorboard by Tensorflow
  author: dhiyaneshDk
  severity: high
  tags: tensorflow,tensorboard,unauth

requests:
  - method: GET
    path:
      - '{{BaseURL}}/data/plugins_listing'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'scalars'
          - 'loading_mechanism'
          - 'custom_scalars'
        condition: and

      - type: status
        status:
          - 200