id: zend-config-file

info:
  name: Zend Configuration File
  author: pdteam
  severity: high
  tags: config,exposure,zend,php

requests:
  - method: GET
    path:
      - "{{BaseURL}}/application/configs/application.ini"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "resources.db.params.password"

      - type: word
        words:
          - "text/plain"
        part: header

      - type: status
        status:
          - 200
