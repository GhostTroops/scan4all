id: symfony-profiler

info:
  name: Symfony Profiler
  author: pdteam
  severity: high
  tags: config,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/_profiler/empty/search/results?limit=10"
    matchers:
      - type: word
        words:
          - "<title>Symfony Profiler</title>"
          - "symfony/profiler/"
        condition: and
        part: body