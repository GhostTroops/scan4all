id: symfony-database-config

info:
  name: Symfony Database Configuration Exposure
  author: pdteam
  severity: high
  tags: config,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/config/databases.yml"
    matchers:
      - type: word
        words:
          - "class:"
          - "param:"
        condition: and
        part: body