id: rack-mini-profiler

info:
  name: rack-mini-profiler environmnet information discloure
  author: vzamanillo
  severity: high
  tags: config,debug

requests:
  - method: GET
    path:
      - "{{BaseURL}}/?pp=env"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Rack Environment"
      - type: status
        status:
          - 200
