id: gogs-install-exposure

info:
  name: Gogs install exposure
  author: dhiyaneshDk
  severity: high
  tags: gogs,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "General Settings"
          - "Database Settings"
        part: body
        condition: and

      - type: status
        status:
          - 200
