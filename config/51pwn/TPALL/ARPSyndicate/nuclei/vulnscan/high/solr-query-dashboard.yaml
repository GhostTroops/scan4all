id: solr-admin-query

info:
  name: Solr Admin Query Page
  author: dhiyaneshDK
  severity: High
  reference: https://www.exploit-db.com/ghdb/5856
  tags: solr,unauth

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin/'
      - '{{BaseURL}}/solr/admin/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Solr admin page</title>'
      - type: status
        status:
          - 200
