id: activemq-default-login

info:
  name: Apache ActiveMQ Default Credentials
  author: pdteam
  severity: medium
  tags: apache,activemq,default-login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin/'
    headers:
      Authorization: "Basic YWRtaW46YWRtaW4="
    matchers:
      - type: word
        words:
          - 'Welcome to the Apache ActiveMQ Console of <b>'
          - '<h2>Broker</h2>'
        condition: and
