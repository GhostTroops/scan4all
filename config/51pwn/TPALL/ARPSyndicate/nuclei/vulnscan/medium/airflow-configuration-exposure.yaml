id: airflow-configuration-exposure

info:
  name: Apache Airflow Configuration Exposure
  author: pdteam
  severity: medium
  tags: exposure,config,airflow,apache

requests:
  - method: GET
    path:
      - '{{BaseURL}}/airflow.cfg'
    matchers:
      - type: word
        words:
          - '[core]'
          - '[api]'
        condition: and