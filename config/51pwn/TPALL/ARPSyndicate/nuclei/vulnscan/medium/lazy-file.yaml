id: lazy-file-manager

info:
  name: Lazy File Manager
  author: amsda
  severity: medium
  tags: exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/lfm.php"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - Lazy File Manager