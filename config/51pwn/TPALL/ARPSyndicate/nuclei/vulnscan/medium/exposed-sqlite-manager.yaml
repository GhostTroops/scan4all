id: exposed-sqlite-manager

info:
  name: SQLiteManager
  author: dhiyaneshDK
  severity: medium
  reference: https://www.exploit-db.com/ghdb/5003
  tags: sqlite

requests:
  - method: GET
    path:
      - '{{BaseURL}}/sqlite/'
      - '{{BaseURL}}/sqlitemanager/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>SQLiteManager</title>'
      - type: status
        status:
          - 200
