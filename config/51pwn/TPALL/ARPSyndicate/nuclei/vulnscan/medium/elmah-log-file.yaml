id: elmah-log-file

info:
  name: elmah.axd Disclosure
  author: shine
  severity: medium
  tags: logs,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/elmah.axd"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - 'Error Log for'

      - type: status
        status:
          - 200