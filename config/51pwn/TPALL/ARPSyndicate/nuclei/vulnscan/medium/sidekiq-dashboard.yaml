id: sidekiq-dashboard

info:
  name: sidekiq-dashboard
  author: dhiyaneshDK
  severity: medium
  tags: unauth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sidekiq"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - <title>Sidekiq</title>
        part: body

      - type: status
        status:
          - 200
