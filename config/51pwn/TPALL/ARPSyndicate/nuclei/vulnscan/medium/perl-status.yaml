id: perl-status

info:
  name: Apache mod_perl Status Page Exposure
  author: pdteam
  severity: medium
  tags: config,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/perl-status'
    matchers:
      - type: word
        words:
          - "<title>Apache2::Status"
          - "Perl version"
        condition: and