id: phpunit

info:
  name: phpunit.xml file disclosure
  author: pikpikcu
  severity: info
  tags: exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/phpunit.xml"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<phpunit"
          - "</phpunit>"
        condition: and

      - type: status
        status:
          - 200
