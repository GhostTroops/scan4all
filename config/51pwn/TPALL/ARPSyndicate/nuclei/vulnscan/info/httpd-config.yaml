id: httpd-config

info:
  name: Httpd Config file disclosure
  author: sheikhrishad
  severity: info
  tags: config,exposure,httpd

requests:
  - method: GET
    path:
      - "{{BaseURL}}/httpd.conf"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "LoadModule"
          - "# LoadModule"
        condition: and

      - type: status
        status:
          - 200