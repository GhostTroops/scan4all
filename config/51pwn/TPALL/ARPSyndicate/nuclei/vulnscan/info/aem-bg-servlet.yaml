id: aem-bg-servlet

info:
  author: DhiyaneshDk
  name: AEM BG-Servlets
  severity: info
  reference: https://www.slideshare.net/0ang3el/hunting-for-security-bugs-in-aem-webapps-129262212
  tags: aem

requests:
  - method: GET
    path:
      - '{{BaseURL}}/system/bgservlets/test.css'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - '<br/>Flushing output<br/>'