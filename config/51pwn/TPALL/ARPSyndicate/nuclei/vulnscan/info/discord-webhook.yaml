id: discord-webhook

info:
  name: Discord Webhook Disclosure
  author: Ice3man
  severity: info
  tags: exposure,token,discord

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - 'https://discordapp\.com/api/webhooks/[0-9]+/[A-Za-z0-9\-]+'