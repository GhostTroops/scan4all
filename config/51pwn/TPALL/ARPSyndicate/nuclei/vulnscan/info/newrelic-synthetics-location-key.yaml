id: newrelic-synthetics-location-key

info:
  name: Synthetics Location Key Disclosure
  author: Ice3man
  severity: info
  tags: exposure,token

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
      - type: regex
        part: body
        regex:
          - '(?i)NRSP-[a-z]{2}[0-9]{2}[a-f0-9]{31}'