id: wordpress-plugins-detect
info:
  name: WordPress Plugins Detection
  author: 0xcrypto
  severity: info
  tags: fuzz

requests:
  - payloads:
      pluginSlug: helpers/wordlists/wordpress-plugins.txt

    attack: sniper
    threads: 50

    raw:
      - |
        GET /wp-content/plugins/{{pluginSlug}}/readme.txt HTTP/1.1
        Host: {{Hostname}}

    redirects: true
    max-redirects: 1
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "== Description =="
