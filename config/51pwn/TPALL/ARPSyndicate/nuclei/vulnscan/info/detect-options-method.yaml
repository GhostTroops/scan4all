id: detect-options-method

info:
  name: Detect enabled OPTIONS methods
  author: pdteam
  severity: info
  tags: misc

requests:
  - method: OPTIONS
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - "Allow: ([A-Z, ]+)"
