id: wsdl-api

info:
  name: wsdl-detect
  author: jarijaas
  severity: info
  tags: exposure,api
  description: Detects web services that have WSDL (https://www.w3.org/TR/wsdl/)

requests:
  - method: GET
    path:
      - "{{BaseURL}}/?wsdl"
    matchers:
      - type: word
        words:
          - "wsdl:definitions"