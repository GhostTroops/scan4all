id: cloudinary-credentials

info:
  name: Cloudinary Credentials Disclosure
  author: Ice3man
  severity: info
  tags: exposure,token,cloudinary

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - 'cloudinary://[0-9]+:[A-Za-z0-9\-_\.]+@[A-Za-z0-9\-_\.]+'