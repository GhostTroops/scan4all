id: robots-txt
info:
  name: robots.txt file
  author: CasperGN
  severity: info
  tags: misc

requests:
  - method: GET
    path:
      - "{{BaseURL}}/robots.txt"
    matchers-condition: and
    redirects: true
    matchers:
      - type: word
        words:
          - "Disallow:"

      - type: word
        words:
          - text/plain
        part: header

      - type: dsl
        dsl:
          - "len(body)>=140 && status_code==200"
