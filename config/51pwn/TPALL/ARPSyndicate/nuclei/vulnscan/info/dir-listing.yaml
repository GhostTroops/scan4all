id: dir-listing

info:
  name: Directory listing enabled
  author: _harleo & pentest_swissky
  severity: info
  tags: misc

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: word
        words:
          - "Directory listing for"
          - "Index of /"
          - "[To Parent Directory]"
          - "Directory: /"
