id: jdbc-connection-string

info:
  name: JDBC Connection String Disclosure
  author: Ice3man
  severity: info
  tags: exposure,token

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - 'jdbc:[a-z:]+://[A-Za-z0-9\.\-_:;=/@?,&]+'