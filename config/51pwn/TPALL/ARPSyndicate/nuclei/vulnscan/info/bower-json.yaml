id: bower-json

info:
  name: bower.json file disclosure
  author: oppsec
  severity: info
  description: Bower is a package manager which stores packages informations in bower.json file
  tags: exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/bower.json"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "name"
          - "description"
          - "main"
        condition: and

      - type: word
        words:
          - "application/json"
        part: header

      - type: status
        status:
          - 200
