id: wp-license-file

info:
  name: WordPress license file disclosure
  author: yashgoti
  severity: info
  tags: wordpress

requests:
  - method: GET
    path:
      - "{{BaseURL}}/license.txt"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "WordPress - Web publishing software"

      - type: status
        status:
          - 200
