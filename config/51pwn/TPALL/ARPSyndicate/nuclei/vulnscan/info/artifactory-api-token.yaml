id: artifactory-api-token

info:
  name: Artifactory API Token Disclosure
  author: Ice3man
  severity: info
  tags: exposure,token,artifactory

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - '(?:\s|=|:|"|^)AKC[a-zA-Z0-9]{10,}'