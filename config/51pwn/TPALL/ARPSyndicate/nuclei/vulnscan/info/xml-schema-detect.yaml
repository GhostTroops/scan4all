id: xml-schema-detect
info:
  name: XML Schema Detection
  author: alph4byt3
  severity: info
  tags: misc

requests:
  - method: GET
    path:
      - "{{BaseURL}}/schema"

    matchers-condition: and
    redirects: true
    matchers:
      - type: word
        words:
          - ".xsd"
          - "Schemas"
        condition: and

      - type: status
        status:
          - 200
