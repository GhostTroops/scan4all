id: google-api-key

info:
  name: Google API Key
  author: Swissky
  severity: info
  tags: exposure,token,google

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/hopfully404"

    extractors:
      - type: regex
        part: body
        regex:
          - "AIza[0-9A-Za-z\\-_]{35}"
