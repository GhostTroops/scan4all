id: newrelic-insights-key

info:
  name: Insights Keys Disclosure
  author: Ice3man
  severity: info
  tags: exposure,token

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
      - type: regex
        part: body
        regex:
          - '(?i)NRI(?:I|Q)-[A-Za-z0-9\-_]{32}'