id: airee-takeover

info:
  name: Airee Takeover Detection
  author: pdcommunity
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        name: airee
        words:
          - 'Ошибка 402. Сервис Айри.рф не оплачен'