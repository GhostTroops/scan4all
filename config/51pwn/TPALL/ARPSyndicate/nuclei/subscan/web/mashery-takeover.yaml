id: mashery-takeover

info:
  name: mashery takeover detection
  author: pdcommunity
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - Unrecognized domain <strong>