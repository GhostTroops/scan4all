id: pantheon-takeover

info:
  name: pantheon takeover detection
  author: pdcommunity
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - "The gods are wise, but do not know of the site which you seek."