id: ngrok-takeover

info:
  name: ngrok takeover detection
  author: pdcommunity
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - ngrok.io not found
          - Tunnel *.ngrok.io not found