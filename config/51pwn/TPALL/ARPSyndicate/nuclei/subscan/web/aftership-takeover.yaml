id: aftership-takeover

info:
  name: Aftership Takeover Detection
  author: pdcommunity
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - Oops.</h2><p class="text-muted text-tight">The page you're looking for doesn't exist.