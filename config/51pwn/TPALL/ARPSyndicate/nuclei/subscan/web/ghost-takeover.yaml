id: ghost-takeover

info:
  name: ghost takeover detection
  author: pdcommunity
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - The thing you were looking for is no longer here
          - The thing you were looking for is no longer here, or never was