id: proposify-takeover

info:
  name: proposify takeover detection
  author: pdcommunity
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - If you need immediate assistance, please contact <a href="mailto:support@proposify.biz