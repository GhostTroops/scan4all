id: tictail-takeover

info:
  name: tictail takeover detection
  author: pdcommunity
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - 'Building a brand of your own?'
          - 'to target URL: <a href="https://tictail.com'
          - 'Start selling on Tictail.'