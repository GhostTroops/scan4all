id: webflow-takeover

info:
  name: webflow takeover detection
  author: pdcommunity
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - <p class="description">The page you are looking for doesn't exist or has been moved.</p>