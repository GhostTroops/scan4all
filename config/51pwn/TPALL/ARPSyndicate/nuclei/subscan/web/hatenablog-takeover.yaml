id: hatenablog-takeover

info:
  name: hatenablog takeover detection
  author: pdcommunity
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - 404 Blog is not found