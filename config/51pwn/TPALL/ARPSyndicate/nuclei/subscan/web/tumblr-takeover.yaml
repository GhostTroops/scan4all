id: tumblr-takeover

info:
  name: tumblr takeover detection
  author: pdcommunity
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - Whatever you were looking for doesn't currently exist at this address.
          - There's nothing here.
        condition: and