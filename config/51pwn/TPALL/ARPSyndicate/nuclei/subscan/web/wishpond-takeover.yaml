id: wishpond-takeover

info:
  name: wishpond takeover detection
  author: pdcommunity
  severity: high
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - https://www.wishpond.com/404?campaign=true