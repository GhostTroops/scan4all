id: detect-worksites

info:
  name: worksites.net service detection
  author: melbadry9
  severity: info
  tags: dns
  reference: https://blog.melbadry9.xyz/dangling-dns/xyz-services/ddns-worksites

dns:
  - name: "{{FQDN}}"
    type: A
    class: inet
    recursion: true
    retries: 2
    matchers:
      - type: word
        words:
          - "69.164.223.206"
