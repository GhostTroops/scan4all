id: ec2-detection

info:
  name: AWS EC2 detection
  author: melbadry9
  severity: info
  tags: dns,ec2,aws
  reference: https://blog.melbadry9.xyz/dangling-dns/aws/ddns-ec2-current-state

dns:
  - name: "{{FQDN}}"
    type: CNAME
    class: inet
    recursion: true
    retries: 2

    extractors:
      - type: regex
        regex:
          - "ec2-[-\\d]+\\.compute[-\\d]*\\.amazonaws\\.com"
          - "ec2-[-\\d]+\\.[\\w\\d\\-]+\\.compute[-\\d]*\\.amazonaws\\.com"
