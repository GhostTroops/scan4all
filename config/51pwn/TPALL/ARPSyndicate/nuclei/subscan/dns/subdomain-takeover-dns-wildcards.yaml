id: subdomain-takeover-dns-wildcards

info:
  name: Subdomain Takover detection using Wildcards
  author: "glatisant"
  severity: medium

dns:
  - name: "{{FQDN}}"
    type: A
    class: inet
    recursion: true
    retries: 3
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "IN\tCNAME"
          - "IN\tA"
          - "IN\tMX"
      - type: word
        words:
          - "NXDOMAIN"
          - "SERVFAIL"
          - "REFUSED"