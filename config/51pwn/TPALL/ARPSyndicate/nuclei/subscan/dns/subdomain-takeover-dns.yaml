id: subdomain-takeover-dns

info:
  name: Subdomain Takover detection using DNS
  author: "glatisant"
  severity: medium

dns:
  - name: "{{FQDN}}"
    type: A
    class: inet
    recursion: true
    retries: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "azure-api.net"
          - "azure-mobile.net"
          - "azure-dns.org"
          - "azure-dns.net"
          - "azure-dns.com"
          - "azure-dns.info"
          - "azurecontainer.io"
          - "azurecr.io"
          - "azuredatalakestore.net"
          - "azureedge.net"
          - "azurefd.net"
          - "azurehdinsight.net"
          - "azurewebsites.net"
          - "azurewebsites.windows.net"
          - "blob.core.windows.net"
          - "cloudapp.azure.com"
          - "cloudapp.net"
          - "database.windows.net"
          - "redis.cache.windows.net"
          - "search.windows.net"
          - "servicebus.windows.net"
          - "trafficmanager.net"
          - "visualstudio.com"
          - "zendesk.com"
          - "mailgun.org"
          - "hosted-by-discourse.com"
          - "icn.bg"
          - "netlify.com"
          - "netlify.app"
          - "104.198.14.52"
      - type: word
        words:
          - "NXDOMAIN"
          - "SERVFAIL"
          - "REFUSED"