# info to search signature
id: simple-xss

type: fuzz
info:
  name: XSS Fuzz
  risk: High

# origin: gonna come from Burp
payloads:
    - abc<xsshere>abc
    
requests:
  - redirect: true
  - generators:
      # Change exist content type or adding new one
      - Query("[[.original]]{{.payload}}")
      - Path("[[.original]]{{.payload}}", "*")
    detections:
      - >-
        StatusCode() != 301 && StatusCode() != 302 && StringSearch("response", "<xsshere>")
