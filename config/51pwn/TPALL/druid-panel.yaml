id: druid-panel

info:
  name: Druid monitor Panel Login
  author: pikpikcu,daffainfo
  severity: info
  tags: panel,druid

requests:
  - method: GET
    path:
      - "{{BaseURL}}/druid/login.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>druid monitor</title>"

      - type: status
        status:
          - 200
