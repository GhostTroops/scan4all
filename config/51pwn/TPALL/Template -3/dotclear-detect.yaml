id: dotclear-detect

info:
  name: Dotclear Detect
  author: pikpikcu
  severity: info
  tags: tech,dotclear

requests:
  - method: GET
    path:
      - "{{BaseURL}}/dc2/admin/auth.php"
      - "{{BaseURL}}/auth.php"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Dotclear</title>"
      - type: status
        status:
          - 200
