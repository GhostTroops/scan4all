id: datasplice-panel-detect

info:
  name: DataSplice Panel detector
  author: joanbono
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    headers:
      User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36 (KHTML, like Gecko)
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>DataSplice Client</title>'
        part: body
      - type: status
        status:
          - 200
