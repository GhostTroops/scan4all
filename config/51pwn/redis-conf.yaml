id: redis-conf

info:
  name: Redis Configuration File
  author: geeknik
  description:
  severity: high
  tags: redis,config

requests:
  - method: GET
    path:
      - "{{BaseURL}}/redis.conf"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Redis configuration file example"
          - "INCLUDES"
          - "MODULES"
          - "NETWORK"
        condition: and
      - type: status
        status:
          - 200
