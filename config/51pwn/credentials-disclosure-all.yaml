id: credentials-disclosure-all

## It's time-saving to run one script on 1 fetched body than n scripts on n bodies

##  Some regexes are taken from https://github.com/projectdiscovery/nuclei-templates/tree/master/tokens, supplemented with 272 new regexes and: 
## improved to quickly identify false positives directly in the terminal and search for patterns more effective

## I separated some-PIIs.yaml in a diffeerent file since it can give a lot of "Informative" findins from usual users;
## you can run both templates in one command using nuclei -t credentials-disclosure-all.yaml some-PIIs.yaml -nC -silent -target {}

# Regexes count:  ̶a̶ ̶l̶o̶t̶ 966

info:
  name: credentials-disclosure-all
  author: w9w
  severity: medium
  description: Matching patterns in the body.

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - "(password|pwd|passwd)(\\s*=\\s*|\\s*:\\s*|\\s*is\\s*)(^!0,)(^image:!0)[\\w\\W][^\n]{0,10}"	## only possible creds, - it could give some false positives, you can erase it if you want 
          - "[a-zA-Z0-9-\\.\_]+\\.s3\\.amazonaws\\.com"		##amazon_aws_urls
          - "twitter.*[1-9][0-9]+-[0-9a-zA-Z]{40}"
          - "([^A-Z0-9]|^)(AKIA|A3T|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{12,}"
          - "\\-\\-\\-\\-\\-BEGIN ((EC|PGP|DSA|RSA|OPENSSH) )?PRIVATE KEY( BLOCK)?\\-\\-\\-\\-\\-"
          - "heroku.*[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}"
          - "[0-9a-f]{32}-us[0-9]{1,2}"
          - "access_token\\$production\\$[0-9a-z]{16}\\$[0-9a-f]{32}"
          - "sk_live_[0-9a-z]{32}"
          - "(xox[p|b|o|a]-[0-9]{12}-[0-9]{12}-[0-9]{12}-[a-z0-9]{32})"
          - "https://hooks.slack.com/services/T[a-zA-Z0-9_]{8}/B[a-zA-Z0-9_]{8}/[a-zA-Z0-9_]{24}"
          - "rsq0csp-[0-9A-Za-z\\-\\_]{43}"
          - "(aws_access|aws_secret|api[_-]?key|ListBucketResult|S3_ACCESS_KEY|Authorization:|RSA PRIVATE|Index of|aws_|secret|ssh-rsa AA)"
          - 'basic [a-zA-Z0-9=:_\+\/-]{5,100}'
          - 'api[key|_key|\\s+]+[a-zA-Z0-9_\\-]{5,100}'
          - 'key-[0-9a-zA-Z]{32}'
          - 'access_token\\$production\\$[0-9a-z]{16}\\$[0-9a-f]{32}'
          - 'sq0csp-[ 0-9A-Za-z\\-_]{43}|sq0[a-z]{3}-[0-9A-Za-z\\-_]{22,43}'
          - 'sqOatp-[0-9A-Za-z\\-_]{22}|EAAA[a-zA-Z0-9]{60}'
          - 'sk_live_[0-9a-zA-Z]{24}'
          - 'rk_live_[0-9a-zA-Z]{24}'
          - '[a-zA-Z0-9_-]*:[a-zA-Z0-9_\\-]+@github\\.com*'
          - '-----BEGIN RSA PRIVATE KEY-----'
          - '-----BEGIN DSA PRIVATE KEY-----'
          - '-----BEGIN EC PRIVATE KEY-----'
          - '-----BEGIN PGP PRIVATE KEY BLOCK-----'
          - 'ey[A-Za-z0-9-_=]+\\.[A-Za-z0-9-_=]+\\.?[A-Za-z0-9-_.+/=]*'
          - 'api_token\":"(xox[a-zA-Z]-[a-zA-Z0-9-]+)"'
          - '([-]+BEGIN [^\\s]+ PRIVATE KEY[-]+[\\s]*[^-]*[-]+END [^\\s]+ PRIVATE KEY[-]+)'
