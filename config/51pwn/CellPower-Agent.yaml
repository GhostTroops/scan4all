id: CellPower Agent backend info exposure
info:
  name: CellPower Agent sensitive info exposure
  author: Clark
  severity: high
requests:
  - method: GET
    path:
      - "{{BaseURL}}/user/ajax"
      - "{{BaseURL}}/user/confirm-activation"
      - "{{BaseURL}}/user/settings"
      - "{{BaseURL}}/user/create-success"
    
    matchers-condition: and
    matchers:
      - type: word
        words:
           - array
        condition: and

      - type: status
        status:
          - 200