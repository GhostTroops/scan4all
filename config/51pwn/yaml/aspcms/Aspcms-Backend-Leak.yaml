id: Aspcms-Backend-Leak
info:
  name: Aspcms后台地址泄露
  author:
  - l0ne1y
  description: |-
    aspcms后台地址泄露
    aspcms的自带插件都存在泄露后台地址的漏洞。 例如/plug/oem/AspCms_OEMFun.asp文件
  severity: low
  remediation: |-
    **官方修复方案：**
    暂无

    **临时修复方案**
    1、后台管理系统禁止直接暴漏在互联网，需通过VPN等较为安全的接入方式访问内部系统。
    2、后台管理系统所有页面开启身份认证，根据情况选择对应方式（认证用户，用户名密码）。
    3、限制IP访问，绑定固定的IP访问后台管理系统。
    4、采用成熟的权限管理框架，如spring security。
requests:
- matchers:
  - type: word
    condition: and
    words:
    - <script>alert
    - top.location.href=
  - type: status
    status:
    - 200
  extractors:
  - name: path
    type: regex
    regex:
    - /(.*?).asp
    group: 1
    part: body
    internal: true
  matchers-condition: and
  path:
  - '{{BaseURL}}/plug/oem/AspCms_OEMFun.asp'
  method: GET
- matchers:
  - type: word
    words:
    - username
  - type: status
    status:
    - 200
  matchers-condition: and
  path:
  - '{{BaseURL}}/{{path}}'
  method: GET
