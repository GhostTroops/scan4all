id: Wordpress-Orbis_Plugins-DatabaseDownload
info:
  name: WordPress Orbis Plugins 1.3.3 Pronamic Database  下载漏洞
  author:
  - l0ne1y
  description: |-
    WordPress Plugin Orbis 数据库文件泄漏漏洞
    WordPress是WordPress基金会的一套使用PHP语言开发的博客平台。该平台支持在PHP和MySQL的服务器上架设个人博客网站。

    WordPress Orbis Plugins 1.3.3 版本中存在数据库信息泄漏漏洞
  severity: high
  remediation: |-
    官方修复方案：
    1、建议用户到官方获取最新补丁或者最新版本程序：https://wordpress.org/plugins/

    临时修复方案：
    1、去除页面、cookie或缓存中涉及的敏感信息或删除泄露信息页面
    2、将敏感信息进行加密存储，非必要不可发送前端
    3、发送敏感信息时需加密传输，如有必要需脱敏处理
    4、禁止用自己开发的加密算法，必须使用公开、安全的标准加密算法。
    5、禁止在日志中记录明文的敏感数据：禁止在日志中记录明文的敏感数据（如口
    令、会话标识jsessionid等）， 防止敏感信息泄漏。
    6、禁止带有敏感数据的Web页面缓存：带有敏感数据的Web页面都应该禁止缓
    存，以防止敏感信息泄漏或通过代理服务器上网的用户数据互窜问题。
    7、对必须发送的敏感数据或页面请求接口做好严格的权限认证
requests:
- matchers:
  - type: dsl
    dsl:
    - status_code==200 && contains(body,"DATE_ADD")
  matchers-condition: and
  path:
  - '{{BaseURL}}/wp-content/plugins/orbis/includes/sql/orbis-company-fix-empty-date.sql'
  method: GET
