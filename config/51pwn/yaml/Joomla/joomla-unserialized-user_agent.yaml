id: joomla-unserialized-user_agent
info:
  name: joomla反序列化漏洞
  author:
  - 折跃
  description: |-
    Joomla! 反序列化漏洞
    Joomla! 是一款开放源码的内容管理系统(CMS)。

    Joomla! 存在反序列化漏洞，攻击者可以通过该漏洞执行代码。
  severity: critical
  remediation: |-
    官方修复方案：
    1、建议用户到官方获取最新补丁或者最新版本程序：
    http://www.joomla.org/

    临时修复方案：
    1、不要把用户的输入或者是用户可控的参数直接放进反序列化的操作中去。
    2、在进入反序列化函数之前,对参数进行限制过滤。
    3、给反序列数据加密签名，并确保解密在反序列之前
    4、给反序列化接口添加认证授权
requests:
- matchers:
  - type: dsl
    condition: and
    dsl:
    - contains(body_2,'fb0b32aeafac4591c7ae6d5e58308344')
  raw:
  - |
    GET / HTTP/1.1
    Host: {{Hostname}}
    User-Agent: {{hex_decode("")}}
  - |
    GET / HTTP/1.1
    Host: {{Hostname}}
  req-condition: true
