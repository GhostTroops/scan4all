id: Joomla-Upload-media
info:
  name: Joomla_com_media_Remot_File_Upload_Vulnerability
  author:
  - 折跃
  description: |-
    Joomla! media组件文件上传漏洞
    Joomla! 是一款开放源码的内容管理系统(CMS)。

    Joomla! media组件存在文件上传漏洞。远程攻击者可以利用该漏洞上传文件并执行代码。
  severity: critical
  remediation: |-
    官方修复方案：
    1、建议用户到官方获取最新补丁或者最新版本程序：
    http://www.joomla.org/

    临时修复方案：
    1、服务器端将文件上传目录直接设置为不可执行。
    2、文件类型检查：建议使用白名单方式（比黑名单更可靠），并结合MIME Type、后缀检查等方式（文件类型做白名单限制）。此外对于图片的处理可以使用压缩函数或resize函数，处理图片的同时破坏其包含的HTML代码。
    3、使用随机数改写文件名和文件路径，使得用户不能轻易访问自己上传的文件。
    4、单独设置文件服务器的域名。
    5、验证文件内容，使用正则匹配恶意代码（过滤恶意代码各种绕过方式，如大小写、BASE64编码）限制上传。
    6、修复服务器可能存在的解析漏洞。
    7、严格限制可以修改服务器配置的文件上传如：.htaccess。
    8、隐藏上传文件路径。
    9、及时修复Web上传代码。
    10、不能有本地文件包含漏洞。
    11、注意0x00截断攻击（PHP更新到最新版本）。
requests:
- matchers:
  - type: dsl
    condition: and
    dsl:
    - status_code==200
    - contains(body,'Upload files')
    - 'contains(all_headers,''P3P: CP=\"NOI ADM DEV PSAi COM NAV OUR OTRo STP IND
      DEM\"'')'
  path:
  - '{{BaseURL}}/index.php?option=com_media&view=images&tmpl=component&fieldid=&e_name=jform_articletext&asset=com_content&author=&folder'
  method: GET
  headers:
    Host: '{{Hostname}}'
  req-condition: true
