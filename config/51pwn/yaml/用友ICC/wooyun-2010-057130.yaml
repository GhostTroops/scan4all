id: wooyun-2010-057130
info:
  name: 用友icc客服系统路径泄露
  author:
  - 折跃
  description: |-
    用友ICC 系统路径泄露
    用友ICC是用友软件推出的企业级互联网呼叫中心及其应用解决方案，ICC即“Internet Call Center”，互联网呼叫中心的简称。

    用友ICC存在系统路径泄露。
  severity: low
  remediation: |-
    官方修复方案：
    1、建议用户到官方获取最新补丁或者最新版本程序：
    https://www.yonyou.com/

    临时修复方案：
    1、屏蔽报错信息输出
requests:
- matchers:
  - type: dsl
    condition: and
    dsl:
    - status_code==200
    - regex('#32;(&#47;|/)([^<]+)(\d+)(.*)<br>',body)
  path:
  - '{{BaseURL}}/birt/document?__document=1'
  method: GET
  headers:
    Host: '{{Hostname}}'
  req-condition: true
variables:
  verify: '{{rand_text_alphanumeric(32,"")}}'
