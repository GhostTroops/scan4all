id: unauth-xproxy-dashboard

info:
  name: X-Proxy Dashboard Detect
  author: pussycat0x
  severity: high
  metadata:
    fofa-dork: "X-Proxy Dashboard"
  tags: xproxy,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>X-Proxy</title>'
          - 'Dashboard</a>'
        condition: and

      - type: status
        status:
          - 200
