id: dzzoffice-panel

info:
  name: DzzOffice Panel Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.favicon.hash:-1961736892
  tags: dzzoffice,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/index.php"
      - "{{BaseURL}}/user.php?mod=login"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="DzzOffice'
          - 'DZZSCRIPT'
          - "dzzoffice.com"
        condition: or

      - type: status
        status:
          - 200
