id: web-service-panel

info:
  name: WEB SERVICE Panel
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/7116
  tags: edb,panel,service

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>WEB SERVICE</title>'
      - type: status
        status:
          - 200
