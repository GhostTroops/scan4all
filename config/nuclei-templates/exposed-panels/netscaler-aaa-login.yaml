id: netscaler-aaa-login

info:
  name: NetScaler AAA Login Panel
  author: dhiyaneshDk
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/6898
  tags: panel,netscaler,login,edb

requests:
  - method: GET
    path:
      - '{{BaseURL}}/logon/LogonPoint/tmindex.html'
    matchers:
      - type: word
        words:
          - "NetScaler AAA</title>"
        condition: and
