id: mybb-forum-install

info:
  name: MyBB Exposed Installation
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    shodan-query: http.title:"MyBB"
  tags: panel,mybb,forum

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install/index.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'MyBB'
          - 'Installation Wizard'
        condition: and

      - type: word
        part: body
        words:
          - 'currently locked'
        negative: true

      - type: status
        status:
          - 200
