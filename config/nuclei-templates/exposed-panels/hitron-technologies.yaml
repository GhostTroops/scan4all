id: hitron-technologies-detect

info:
  name: Hitron Technologies
  author: pussycat0x
  severity: info
  reference: https://www.exploit-db.com/ghdb/7062
  tags: router,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "hitron"
          - "$.hitron.languages.lang_init();"
        condition: and

      - type: status
        status:
          - 200
