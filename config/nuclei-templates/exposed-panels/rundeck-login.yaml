id: rundeck-login

info:
  name: RunDeck Login
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Rundeck"
  tags: panel,rundeck

requests:
  - method: GET
    path:
      - '{{BaseURL}}/user/login'

    redirects: true
    max-redirects: 2
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'Rundeck - Login</title>'

      - type: word
        part: body
        words:
          - 'RUNDECK ENTERPRISE - Login</title>'
