id: kkfileview-panel

info:
  name: kkFileView Panel Detect
  author: arafatansari
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"kkFileView"
  tags: panel,kkfileview

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>kkFileView演示首页</title>'

      - type: status
        status:
          - 200
