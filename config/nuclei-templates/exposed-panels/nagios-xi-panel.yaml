id: nagios-xi-panel

info:
  name: Nagios XI Panel Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Nagios XI"
  tags: panel,nagios,nagios-xi

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/nagiosxi/login.php"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'alt="Nagios XI'
          - '/nagiosxi/includes'
        condition: or

      - type: status
        status:
          - 200
