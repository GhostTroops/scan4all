id: securityspy-detect

info:
  name: SecuritySpy Camera Detect
  author: pussycat0x
  severity: medium
  metadata:
    shodan-dork: 'title:SecuritySpy'
  tags: unauth,iot,securityspy,panel,camera

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>SecuritySpy</title>'
        part: body

      - type: status
        status:
          - 200
