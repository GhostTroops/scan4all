id: mybb-forum-detect

info:
  name: MyBB Forum Panel Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"MyBB"
  tags: panel,mybb,forum

requests:
  - method: GET
    path:
      - '{{BaseURL}}/portal.php'

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - 'MyBB Forum'
          - '<title>MyBB'
        condition: or
