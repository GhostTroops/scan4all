id: whm-login-detect

info:
  name: WHM Login Detect
  author: pussycat0x
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/7128
  tags: edb,whm,panel,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>WHM Login</title>"

      - type: status
        status:
          - 200
