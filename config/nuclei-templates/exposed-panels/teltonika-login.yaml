id: teltonika-login

info:
  name: Teltonika Login panel
  author: idealphase
  severity: info
  description: Teltonika is exceptional Internet of Things solutions for the global market. More than 16 million IoT devices
  reference:
    - https://www.exploit-db.com/ghdb/7819
    - https://teltonika-iot-group.com/
  metadata:
    google-query: intitle:"Teltonika -Web UI" | intitle:"Teltonika-RUT -Web UI" inurl:"/cgi-bin/luci"
  tags: panel,teltonika,edb

requests:
  - method: GET
    path:
      - '{{BaseURL}}/cgi-bin/luci'

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '<title>Teltonika(.*) - Web UI</title>'

      - type: status
        status:
          - 200
