id: pandora-fms-console

info:
  name: Pandora FMS
  author: dhiyaneshDk
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/6827
  tags: panel,edb

requests:
  - method: GET
    path:
      - "{{BaseURL}}/pandora_console/mobile/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Pandora FMS mobile</title>'
        part: body
      - type: status
        status:
          - 200
