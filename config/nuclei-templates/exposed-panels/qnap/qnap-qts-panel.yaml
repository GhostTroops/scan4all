id: qnap-qts-panel

info:
  name: QNAP - QTS Panel Discovery
  author: idealphase
  severity: info
  description: |
    QNAP QTS Panel was discovered.
  reference:
    - https://www.qnap.com/en?ref=header_logo
  metadata:
    verified: true
    shodan-query: product:"QNAP"
  classification:
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel,qnap,qts

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>QNAP Turbo NAS</title>"

      - type: status
        status:
          - 200

