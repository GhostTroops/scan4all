id: siteomat-loader

info:
  name: Orpak SiteOmat login portals
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/6624
  tags: siteomat,login,edb,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login.htm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>SiteOmat Login</title>'
      - type: status
        status:
          - 200
