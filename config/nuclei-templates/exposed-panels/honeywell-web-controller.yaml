id: honeywell-web-controller

info:
  name: Honeywell XL Web Controller
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/7130
  tags: edb,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/standard/default.php'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Honeywell XL Web Controller</title>'

      - type: status
        status:
          - 200
