id: vmware-hcx-login

info:
  name: VMware HCX Login
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: title:"VMware HCX"
  tags: panel,vmware

requests:
  - method: GET
    path:
      - '{{BaseURL}}/hybridity/ui/hcx-client/index.html'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>VMware HCX</title>'

      - type: status
        status:
          - 200
