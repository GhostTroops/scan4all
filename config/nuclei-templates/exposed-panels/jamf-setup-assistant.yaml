id: jamf-setup-assistant

info:
  name: Jamf Pro Setup Assistant
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"Jamf Pro Setup"
  tags: jamf,setup,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/setupAssistant.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Jamf Pro Setup Assistant"

      - type: status
        status:
          - 200
