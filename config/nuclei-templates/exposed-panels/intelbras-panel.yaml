id: intelbras-panel

info:
  name: Intelbras Panel
  author: pikpikcu
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Intelbras"
    fofa-query: app="Intelbras"
  tags: panel,intelbras

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "<title>Intelbras"
        case-insensitive: true

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'id="product">([A-Za-z 0-9]+)<\/p>'
