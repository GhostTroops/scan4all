id: remote-ui-login

info:
  name: Remote UI Login
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/6815
  tags: panel,edb

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<th>System Manager ID:</th>'
      - type: status
        status:
          - 200
