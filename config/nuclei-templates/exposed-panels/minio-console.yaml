id: minio-console

info:
  name: MinIO Console
  author: pussycat0x
  severity: info
  tags: panel,minio
  metadata:
    fofa-query: app="MinIO-Console"
    shodan-query: title:"MinIO Console"

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:

      - type: dsl
        dsl:
          - "contains(tolower(body), '<title>minio console</title>')"

      - type: status
        status:
          - 200