id: vigor-login

info:
  name: Vigor Login Page
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/6610
  tags: panel,login,edb

requests:
  - method: GET
    path:
      - '{{BaseURL}}/weblogin.htm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Vigor Login Page</title>'
      - type: status
        status:
          - 200
