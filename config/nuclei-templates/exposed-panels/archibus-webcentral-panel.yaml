id: archibus-webcentral-panel

info:
  name: Archibus Web Central Panel
  author: righettod
  severity: info
  reference:
    - https://archibus.com/products/
  metadata:
    verified: true
    shodan-query: http.favicon.hash:889652940
  tags: panel,archibus

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/archibus/login.axvw'

    redirects: true
    max-redirects: 2
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "ARCHIBUS"

      - type: word
        words:
          - "login"
          - "Sign Out"
        condition: or

      - type: status
        status:
          - 200
