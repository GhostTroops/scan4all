id: beyondtrust-login-server

info:
  name: BeyondTrust PAM login Server
  author: r3dg33k,nuk3s3c
  severity: info
  tags: beyondtrust,pam,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/WebConsole/api/security/auth/loginServers'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: regex
        regex:
          - '"DomainName":"(.*)"'
          - '"domains":'
        condition: and

    extractors:
      - type: json
        part: body
        json:
          - ".domains[] | .DomainName"
          - ".domains[] | .ldapservers"