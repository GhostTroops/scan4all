id: hybris-administration-console

info:
  name: Hybris administration console
  author: princechaddha
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Hybris"
  tags: panel,hybris

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "hybris administration console"

      - type: status
        status:
          - 200
