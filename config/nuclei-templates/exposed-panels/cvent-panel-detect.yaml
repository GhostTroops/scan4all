id: cvent-panel-detect

info:
  name: Cvent Panel Detect
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"Cvent Inc"
  tags: panel,cvent

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/Login.aspx'
      - '{{BaseURL}}/manager/login.aspx'
      - '{{BaseURL}}/GDSHost/Default.aspx'
      - '{{BaseURL}}/events/EventRsvp.aspx'

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "Cvent Inc"
          - "Cvent, Inc."
        condition: or
