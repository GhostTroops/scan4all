id: watchguard-panel

info:
  name: Watchguard Panel
  author: ahmetpergamum
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/7008
  tags: watchguard,edb,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/sslvpn_logon.shtml'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>User Authentication'
          - 'WatchGuard Technologies'
        condition: or

      - type: status
        status:
          - 200
