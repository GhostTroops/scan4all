id: led-imediacloud-panel

info:
  name: LEDiMediaCloud Panel Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"LEDiMediaCloud"
  tags: panel,led,mediacloud

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'LEDiMediaCloud'

      - type: status
        status:
          - 200
