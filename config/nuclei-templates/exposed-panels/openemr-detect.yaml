id: openemr-detect

info:
  name: OpenEMR Product Detect
  author: pussycat0x
  severity: info
  metadata:
    fofa-query: app="OpenEMR"
    shodan-query: http.html:"OpenEMR"
  tags: panel,openemr

requests:
  - method: GET
    path:
      - "{{BaseURL}}/interface/login/login.php?site=default"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"title":"OpenEMR Product Registration"'

      - type: status
        status:
          - 200
