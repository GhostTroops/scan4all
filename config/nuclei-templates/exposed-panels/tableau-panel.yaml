id: tableau-panel

info:
  name: Tableau Python Server Default Page Detect
  author: pussycat0x
  severity: info
  metadata:
    fofa-dork: 'app="Tableau-Python-Server"'
  tags: tableau,panel,python

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Tableau Python Server</title>'

      - type: status
        status:
          - 200
