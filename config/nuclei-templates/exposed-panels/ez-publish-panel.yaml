id: ez-publish-panel

info:
  name: eZ Publish Panel Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"eZ Publish"
  tags: panel,ez

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'content="eZ Publish'
        case-insensitive: true

      - type: word
        part: header
        words:
          - 'eZ Publish'
