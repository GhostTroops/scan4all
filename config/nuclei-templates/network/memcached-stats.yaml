id: memcached-stats

info:
  name: Memcached stats disclosure
  author: pdteam
  severity: low
  tags: network,memcached
  description: |
    Memcached stats is used to return server statistics such as PID, version, connections, etc.

network:
  - inputs:
      - data: "stats\r\n\r\nquit\r\n"

    host:
      - "{{Hostname}}"
      - "{{Host}}:11211"
    read-size: 2048

    matchers:
      - type: word
        words:
          - "STAT "
