id: stripe-secret-key

info:
  name: Stripe Secret Key Disclosure
  author: Ice3man
  severity: info
  tags: exposure,token,stripe

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
      - type: regex
        part: body
        regex:
          - 'sk_(?:live|test)_[0-9a-zA-Z]{24}'
