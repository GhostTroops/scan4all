id: drupal-install

info:
  name: Drupal Install
  author: NkxxkN
  severity: low
  metadata:
    shodan-query: http.component:"drupal"
  tags: exposure,drupal

requests:
  - method: GET
    path:
      - "{{BaseURL}}/install.php?profile=default"

    redirects: true
    max-redirects: 1
    matchers:
      - type: word
        words:
          - "<title>Choose language | Drupal</title>"
