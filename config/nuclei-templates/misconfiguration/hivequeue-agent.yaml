id: hivequeue-agent

info:
  name: HiveQueue Agent
  author: DhiyaneshDk
  severity: low
  reference:
    - https://www.facebook.com/ExWareLabs/photos/a.361854183878462/5555061814557647/
  metadata:
    verified: true
    shodan-query: http.title:"HiveQueue"
  tags: misconfig,hivequeue

requests:
  - method: GET
    path:
      - "{{BaseURL}}/monitoring"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>HiveQueue Agent</title>'

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
