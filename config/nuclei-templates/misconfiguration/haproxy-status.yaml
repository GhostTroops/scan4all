id: haproxy-status

info:
  name: HA Proxy Statistics
  author: dhiyaneshDK
  severity: medium
  reference:
    - https://www.exploit-db.com/ghdb/4191
  tags: logs,haproxy,edb

requests:
  - method: GET
    path:
      - "{{BaseURL}}/haproxy-status"
      - "{{BaseURL}}/haproxy?stats"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Statistics Report for HAProxy'

      - type: status
        status:
          - 200
