id: cloud-metadata

info:
  name: GCP/AWS Metadata Disclosure
  author: DhiyaneshDk
  severity: low
  reference: https://www.facebook.com/ExWareLabs/photos/pcb.5605494709514357/5605493856181109/
  metadata:
    verified: true
    shodan-query: html:"instance_metadata"
  tags: misconfig,exposure,devops,cloud,aws,gcp

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"instance_metadata":'
          - '"cloud":'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"cloud":"([A-Z]+)",'
