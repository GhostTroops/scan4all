id: aws-s3-explorer

info:
  name: AWS S3 Explorer
  author: DhiyaneshDk
  severity: low
  reference:
    - https://www.exploit-db.com/ghdb/7967
  metadata:
    verified: true
    google-query: inurl:s3.amazonaws.com intitle:"AWS S3 Explorer"
  tags: s3,edb,misconfig,aws,amazon

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>AWS S3 Explorer</title>'

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
