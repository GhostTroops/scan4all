id: landesk-csa

info:
  name: LANDESK(R) Cloud Services Appliance Detect
  author: 0xNirvana
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"LANDESK(R)"
  tags: technology,landesk

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - "LANDESK(R)"
          - "Cloud Services Appliance"
        condition: and
