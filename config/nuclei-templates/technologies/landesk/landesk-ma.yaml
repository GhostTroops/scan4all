id: landesk-ma

info:
  name: LANDESK(R) Management Agent Detect
  author: 0xNirvana
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"LANDESK(R)"
  tags: technology,landesk

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - "LANDesk(R)"
          - "Management Agent"
        condition: and
