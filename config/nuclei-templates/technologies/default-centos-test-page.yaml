id: default-centos-test-page

info:
  name: CentOs-WebPanel Test Page
  author: dhiyaneshDk
  severity: info
  metadata:
    shodan-query: http.title:"HTTP Server Test Page powered by CentOS-WebPanel.com"
  tags: tech,centos

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<title>HTTP Server Test Page powered by CentOS-WebPanel.com</title>"
        part: body
