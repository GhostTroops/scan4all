id: ispyconnect-detect

info:
  name: iSpyConnect - Detect
  author: arafatansari
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"iSpy"
  tags: tech,ispy

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'iSpy is running'

      - type: word
        part: header
        words:
          - 'Server: iSpy'
