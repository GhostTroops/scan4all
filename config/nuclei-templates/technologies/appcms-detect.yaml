id: appcms-detect

info:
  name: AppCms Detect
  author: princechaddha
  severity: info
  metadata:
    shodan-query: http.html:"Powerd by AppCMS"
  tags: tech,appcms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<!-- Powerd by AppCMS (.*) -->'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<!-- Powerd by AppCMS (.*) -->'
