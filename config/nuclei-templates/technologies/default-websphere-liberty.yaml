id: default-websphere-liberty

info:
  name: WebSphere Liberty Default Page
  author: oppsec
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"WebSphere Liberty"
  tags: tech,websphere,liberty

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "WebSphere Liberty"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - "(WebSphere Liberty).*?([a-zA-Z0-9.-]+)"
