id: moveit-transfer-detect

info:
  name: Moveit File Transfer
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: html:"human.aspx"
  tags: tech,moveit

requests:
  - method: GET
    path:
      - '{{BaseURL}}/human.aspx'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'stylesheet_MOVEit'
          - 'moveit.transfer'
          - 'MOVEitPopUp'
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200
