id: oracle-webcenter-sites

info:
  name: Oracle WebCenter Sites
  author: leovalcante
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"WebCenter"
  tags: tech,oracle,webcenter

requests:
  - method: GET
    path:
      - '{{BaseURL}}/welcome_webcenter.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'FOR ORACLE'
          - 'WebCenter Framework'
        condition: and

      - type: status
        status:
          - 200
