id: oracle-access-manager-detect

info:
  name: Oracle Access Manager Detect
  author: tess
  severity: info
  metadata:
    verified: true
  tags: tech,oracle

requests:
  - method: GET
    path:
      - '{{BaseURL}}/oamfed/idp/soap'

    matchers:
      - type: word
        part: body
        words:
          - "processing the SOAP Request"

      - type: word
        part: header
        words:
          - "text/xml"

      - type: status
        status:
          - 200
