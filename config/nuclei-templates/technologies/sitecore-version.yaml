id: sitecore-version

info:
  name: Sitecore version detection
  author: bernardofsr
  severity: info
  reference:
    - https://www.cvedetails.com/vulnerability-list/vendor_id-9609/Sitecore.html
  tags: sitecore,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sitecore/shell/sitecore.version.xml"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Sitecore Corporation"
        part: body

    extractors:
      - type: regex
        group: 1
        regex:
          - "<major>([0-9]+)</major>"

      - type: regex
        group: 1
        regex:
          - "<minor>([0-9]+)</minor>"

      - type: regex
        group: 1
        regex:
          - "<build>([0-9]+)</build>"

      - type: regex
        group: 1
        regex:
          - "<revision>([0-9]+)</revision>"
