id: avideo-detect

info:
  name: Avideo Detect
  author: pikpikcu
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"AVideo"
    fofa-query: "AVideo"
  tags: tech,avideo

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<title>(.*)AVideo(.*)</title>'
          - 'AVideo Analytics'
        condition: or

      - type: word
        part: header
        words:
          - "/install/index.php"
        negative: true

      - type: status
        status:
          - 200
