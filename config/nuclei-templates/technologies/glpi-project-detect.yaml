id: glpi-project-detect

info:
  name: GLPI Detect
  author: ricardomaia
  severity: info
  reference:
    - https://glpi-project.org/
  metadata:
    verified: true
    shodan-query: title:"glpi"
  tags: tech,glpi

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/CHANGELOG.md"

    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "GLPI changes"
          - "glpi-project.org"
        condition: and

      - type: regex
        regex:
          - '(GLPI.*[C|c]opyright.*(|Teclib))'

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '# GLPI changes\n\n.*\n.*\n.*\n##\s\[(\d+\.\d+|\d+\.\d+\.\d+)\]'
