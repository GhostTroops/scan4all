id: zend-server-test-page

info:
  name: Zend Server Test Page
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Zend Server Test Page"
  tags: tech,zend

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Zend Server Test Page</title>'

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
