id: nuuno-network-login

info:
  name: NUUO Network Video Recorder Login
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/6840
  tags: iot,panel,nuuo,edb

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>NUUO Network Video Recorder Login</title>'
        part: body

      - type: status
        status:
          - 200
