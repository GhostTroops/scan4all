id: brother-printer-detect

info:
  name: Brother Printer
  author: pussycat0x
  severity: low
  reference: https://www.exploit-db.com/ghdb/6889
  tags: iot,printer,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/general/status.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Brother Industries"

      - type: status
        status:
          - 200