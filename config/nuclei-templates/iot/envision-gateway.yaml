id: envision-gateway

info:
  name: EnvisionGateway
  author: dhiyaneshDK
  severity: low
  reference:
    - https://www.exploit-db.com/ghdb/7315
  metadata:
    shodan-query: http.title:"EnvisionGateway"
  tags: iot,edb

requests:
  - method: GET
    path:
      - '{{BaseURL}}/#'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>EnvisionGateway</title>'
      - type: status
        status:
          - 200
