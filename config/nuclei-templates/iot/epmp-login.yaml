id: epmp-login

info:
  name: ePMP 2000 Login
  author: dhiyaneshDk
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/6826
  tags: panel,edb,iot

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>ePMP</title>'
        part: body

      - type: status
        status:
          - 200
