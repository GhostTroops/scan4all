id: codian-mcu-login

info:
  name: Codian MCU Login
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/7404
  metadata:
    shodan-query: http.title:"Codian MCU - Home page"
  tags: iot,edb

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Codian MCU - login:</title>'
      - type: status
        status:
          - 200
