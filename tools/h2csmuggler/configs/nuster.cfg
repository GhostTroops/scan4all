global
    master-worker # since v3
defaults
    mode http
    timeout connect 5000
    timeout client 10000
    timeout server 10000
frontend fe
    bind *:80
    bind *:443 ssl crt /tmp/haproxy.pem
    default_backend be1
backend be1
    http-request deny if { path -i -m beg /flag }
    server s1 haproxy:80
