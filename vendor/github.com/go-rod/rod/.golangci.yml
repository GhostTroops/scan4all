run:
  skip-dirs-use-default: false

linters:
  enable:
    - gofmt
    - revive
    - gocyclo
    - misspell
    - bodyclose

gocyclo:
  min-complexity: 15

issues:
  exclude-use-default: false

  exclude-rules:
    # To support old golang version
    - path: lib/launcher/os_unix.go
      source: "// \\+build !windows"
      linters:
        - gofmt

    - source: 'io/ioutil'
      linters:
        - staticcheck
