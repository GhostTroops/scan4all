run:
  go: "1.14"
  deadline: 10m
  allow-parallel-runners: true
linters:
  disable-all: true
  enable:
    # Default linters
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    # Optional linters
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - durationcheck
    - errchkjson
    - errname
    - errorlint
    - exportloopref
    - gosec
    - misspell
    - noctx
    - nolintlint
    - revive
    - stylecheck
    - whitespace
linters-settings:
  revive:
    ignore-generated-header: true
    severity: error
  staticcheck:
    go: "1.14"
  stylecheck:
    go: "1.14"
