env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
project_name: scan4all
builds:
  - id: scan4all-darwin
    ldflags:
      - -s -w
    binary: scan4all
    env:
      - CGO_ENABLED=1
    main: main.go
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

archives:
- format: zip
  replacements:
      darwin: macOS

checksum:
  name_template: "{{ .ProjectName }}-mac-checksums.txt"
