env:
  - GO111MODULE=on

project_name: scan4all
builds:
  - id: scan4all-darwin
    ldflags:
      - -s -w -X main.Version={{.Version}}
    binary: scan4all
    env:
      - CGO_ENABLED=1
    main: main.go
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    extra_files:
      - from: ../config
        to: config

archives:
  - format: zip
    files:
      - LICENSE*
      - README*
      - config/**/*
checksum:
  name_template: "{{ .ProjectName }}-mac-checksums.txt"
