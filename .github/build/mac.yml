env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
project_name: vscan
builds:
  - id: vscan-darwin
    ldflags:
      - -s -w
    binary: vscan
    env:
      - CGO_ENABLED=1
    main: main.go
    goos:
      - darwin
    goarch:
      - amd64

archives:
- format: zip
  replacements:
      darwin: macOS

checksum:
  name_template: "{{ .ProjectName }}-mac-checksums.txt"
