env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
project_name: scan4all
builds:
  - id: scan4all-linux
    ldflags:
      - -s -w
    binary: scan4all
    env:
      - CGO_ENABLED=1
    main: main.go
    goos:
      - linux
    goarch:
      - amd64
archives:
  - format: zip

checksum:
  name_template: "{{ .ProjectName }}-linux-checksums.txt"
