env:
  - GO111MODULE=on

project_name: scan4all
builds:
  - id: scan4all-linux
    ldflags:
      - -s -w
    binary: scan4all
    env:
      - CGO_ENABLED=1
    main: main.go
    goos:
      - linux
    goarch:
      - arm64
    extra_files:
      - from: ../config
        to: config
archives:
  - format: zip
    files:
      - LICENSE*
      - README*
      - config/**/*

checksum:
  name_template: "{{ .ProjectName }}-linux-checksums.txt"
