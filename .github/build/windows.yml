env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
#after:
#  hooks:
#    post: ./upx.sh
project_name: scan4all
builds:
  - id: scan4all-windows
    ldflags:
      - -s -w
    binary: scan4all
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    main: main.go
    goos:
      - windows
    goarch:
      - amd64
#      - arm64

archives:
- format: zip

checksum:
  name_template: "{{ .ProjectName }}-windows-checksums.txt"
