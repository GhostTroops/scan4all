name: ðŸŒ¥ Docker Push

on:
  workflow_run:
    workflows: ["ðŸŽ‰ Release Binary"]
    types:
      - completed
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Get Github tag
        id: meta
        run: |
          echo "::set-output name=tag::$(curl --silent "https://api.github.com/repos/hktalent/ProScan4all/releases/latest" | jq -r .tag_name)"

      - name: Setup QEMU Emulator
        uses: docker/setup-qemu-action@master
        with:
          platforms: all
      - name: Setup Docker Buildx Command
          id: buildx
          uses: docker/setup-buildx-action@master
      - name: Login to Dockerhub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker Image and Push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: hktalent/ProScan4all:latest,hktalent/ProScan4all:${{ steps.meta.outputs.tag }}
      - name: Update Docker Hub Description
          uses: peter-evans/dockerhub-description@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_TOKEN }}
            repository: cloudreve/cloudreve
            short-description: ${{ github.event.repository.description }}
      - name: Image Digest
          run: echo ${{ steps.docker_build.outputs.digest }}